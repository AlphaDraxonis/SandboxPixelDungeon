windows.wndanalytics.title=Daten teilen
windows.wndanalytics.policy=Datenschutzrichtlinie
windows.wndanalytics.text=Du kannst Sandbox Pixel Dungeon unterstützen, indem du deine Gameplay-Daten teilst.\n\nDiese Informationen sind äußerst hilfreich bei Entscheidungen über das Spieldesign, daher ist das Senden von Daten eine großartige Möglichkeit, das Spiel einfach durch Spielen zu unterstützen.\n\nEs werden keine persönlichen Daten gesammelt, und die Datenverwendung ist minimal.

