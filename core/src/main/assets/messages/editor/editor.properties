levels.rooms.sewerboss.diamondgooroom.desc=A diamond shaped room with no pillars or wooden floor for Goo.
levels.rooms.sewerboss.thickpillarsgooroom.desc=A rectangle shaped room for Goo. The doors are connected via a small wooden pathway at the border. This path is partly separated from the middle part of the room by _very big solid pillars at the corners_.
levels.rooms.sewerboss.thinpillarsgooroom.desc=A rectangle shaped room for Goo. The doors are connected via a small wooden pathway at the border. This path is partly separated from the middle part of the room by _some walls at the sides_.
levels.rooms.sewerboss.walledgooroom.desc=A rectangle shaped room for Goo. The doors are connected via a small wooden pathway at the border. This path is partly separated from the middle part of the room by _walls at the corners_.

levels.rooms.standard.aquariumroom.desc=This room generates water in the center and two tiles of space between water and walls. Its minimum size is 7x7 tiles. 1 to 3 piranhas will spawn in the water based on the room size. This room does usually not appear on floor 1.
levels.rooms.standard.burnedroom.desc=A large number of tiles in this room contain embers or burning traps (inactive, active or hidden). This room does usually not appear on floor 1.
levels.rooms.standard.caveroom.desc=The standard room of the caves. Corners are sometimes filled with walls to give it a less square-like shape. This room belongs to the caves.
levels.rooms.standard.cavesfissureroom.desc=Similar to the normal cave room, but it has a fissure in the middle dividing the room into parts only connected by bridges. This room belongs to the caves.
levels.rooms.standard.cellblockroom.desc=This room is similar to the ring room in the sewers but is bigger and has little cell rooms in the center. These cell blocks can contain items and mobs. This room belongs to the prison.
levels.rooms.standard.chasmbridgeroom.desc=This room has a chasm and a brige on top of it.
levels.rooms.standard.chasmroom.desc=Parts of this room are filled with chasm. This room belongs to the halls.
levels.rooms.standard.circlewallroom.desc=Added in v2.4.0
levels.rooms.standard.circlebasinroom.desc=Big circle room big hole in the center. A cross with wooden floor and a pillar in the center leads over it. This room belongs to the sewers.
levels.rooms.standard.circlepitroom.desc=A circle like room with a big pit in the center. This room belongs to the caves
levels.rooms.standard.emptyroom.desc=Very simple room: it is just an empty room with nothing special.
levels.rooms.standard.fissureroom.desc=Generates with a large, irregularly shaped pit in the center.
levels.rooms.standard.grassygraveroom.desc=This room contains 1 to 4 graves, maximum number depends on its size. One of those graves will contain a random item, others a pile of gold. Trampled grass generates on all tiles. This room does usually not appear on the first floor.
levels.rooms.standard.hallwayroom.desc=Room with a statue surrounded by special floor in the center. The special floor also connects the doors to that room. This room belongs to the Dwarven Metropolis.
levels.rooms.standard.impshoproom.desc=This room used to be the shop of the imp, before it was moved to the city boss level. The floor is covered with special floor, except for the center where you can find water. The imp only spawns if his quest was completed.
levels.rooms.standard.libraryringroom.desc=Added in v2.4.0
levels.rooms.standard.minefieldroom.desc=Contains randomly placed hidden explosive traps with embers around them. This room does usually not appear on floor 1.
levels.rooms.standard.pillarsroom.desc=Has several single walls inside which represent pillars. This room belongs to the prison.
levels.rooms.standard.plantsroom.desc=This room generates with lines of tall grass and 1 to 4 random plants (excluding firebloom) in the center based on its size. The minimum size is 5x5 tiles.
levels.rooms.standard.platformroom.desc=Generates with no floor besides platforms connecting different doors.
levels.rooms.standard.ringroom.desc=A cuboid room with a block of walls in the middle and is symmetrical. This room belongs to the sewers.
levels.rooms.standard.ritualroom.desc=Added in v2.4.0
levels.rooms.standard.ruinsroom.desc=This room is filled with seemingly randomly placed pieces of walls or small corridors making it look like ruins. This room belongs to the halls.
levels.rooms.standard.segmentedlibraryroom.desc=This room has walls covered with bookshelves, only leaving a gap for doors. The floor is entirely covered by special floor. On top of that, the room is further separated into smaller parts with more bookshelves. This room belongs to the Dwarven Metropolis.
levels.rooms.standard.segmentedroom.desc=The base shape is an empty room, but there are some additional walls to segment the room further. This room belongs to the prison.
levels.rooms.standard.sewerpiperoom.desc=A long room with a width of 3 and a stream of water in the middle. It will stretch to its entrances. This room belongs to the sewers.
levels.rooms.standard.skullsroom.desc=Circle like room with a statues (skulls in halls) in the center. If the room is large, the statues only surround a wall. This room belongs to the halls.
levels.rooms.standard.statuesroom.desc=This room has many statues on special floor, one in each corner. If the room is larger, there can be statues in the middle or the special floor can be split into several parts, each of them containing four statues. This room belongs to the Dwarven Metropolis.
levels.rooms.standard.stripedroom.desc=Uses high grass and special floor to create a striped room. Smaller rooms only have lines from top to bottom, but in larger rooms, these are squared lines.
levels.rooms.standard.studyroom.desc=Has bookshelves around walls and around the center. The center contains a random prize item or a random potion/scroll.
levels.rooms.standard.suspiciouschestroom.desc=This room has a pedestal with a suspicious mimic on top in the center.
levels.rooms.standard.waterbridgeroom.desc=This room has a small stream of water and a brige on top.

levels.rooms.special.armoryroom.desc=This _locked_ armory contains 2 or 3 pieces of equipment (weapon, armor, or missile). It also has a statue in one corner.
levels.rooms.special.cryptroom.desc=This _locked_ crypt consists of only a singe tomb containing cursed armor. There are also two statues in the corners.
levels.rooms.special.crystalchoiceroom.desc=This _locked_ room has two smaller rooms inside, both locked with a crystal door, but there will only spawn one crystal key. One room is always equipment in a chest, the other contains consumables.
levels.rooms.special.crystalpathroom.desc=Four consecutive small rooms are in this _locked_ room, each after the first one in locked with a crystal key. Rewards are consumables.
levels.rooms.special.crystalvaultroom.desc=This _locked_ vault has two crystal chests sitting on a pedestal each. However, there is only one crystal key on the floor so you need to decide whether you want a ring, wand or artifact. But there is a 10% chance that one of the chests is a mimic, allowing you to claim both rewards.
levels.rooms.special.demonspawnerroom.desc=Home to the demon spawner. It is also the only way to get the special floor (custom tile) used in this type of room. This room belongs to the halls.
levels.rooms.special.gardenroom.desc=The Garden provides a peaceful place to rest while avoiding wandering enemies. The room buffs the ratio of health gained to hunger points consumed (indirectly).
levels.rooms.special.laboratoryroom.desc=This _locked_ room has an alchemy pot in the corner. The floor is covered in special floor and you can find potions or alchemical energy on it.
levels.rooms.special.libraryroom.desc=This _locked_ library has a wall of bookshelves and a floor covered with special floor. You can find one scroll of identify or remove curse and up to two more scrolls inside.
levels.rooms.special.magicalfireroom.desc=This room features an eternal fire which blocks the path to the loot. The fire never stops burning on its own and burns tiles adjacent to it as well. It also acts as a solid obstacle, so extinguishing it is necessary to reach a treasure. When this room appears, one Potion of Frost is guaranteed to spawn on the same floor.
levels.rooms.special.magicwellroom.desc=This room contains one of two wells (healing or awareness) in the center. Each well only works once, and is then expired and has no further effect. Potions can be thrown into a well without breaking.
levels.rooms.special.pitroom.desc=This room is the location where the weak floor room leads to.
levels.rooms.special.poolroom.desc=This room is almost entirely filled with water besides one row of tiles behind the entrance and a chest on the other side. It is guarded by 3 Giant Piranhas, which generate with this room. The item inside the chest is either a random prize item from the respective floor (2/3 chance) or a random weapon or armor. The weapon or armor has its tier chosen as if it generated 1 region lower, 1/3 chance for an extra upgrade and is never cursed. When this room appears, one Potion of Invisibility is guaranteed to spawn on the same floor.
levels.rooms.special.runestoneroom.desc=This _locked_ room contains 3 random rune stones.
levels.rooms.special.sacrificeroom.desc=A sacrificial altar is located in the center of the room. Any creature (including the Hero) who dies on the sacrificial fire or right next to it is considered a sacrifice. After enough creatures are sacrificed, the altar spawns a random weapon as a reward. Its tier is chosen as if it has generated 1 region lower. If the weapon doesn't generate cursed, a curse is applied onto it (even if it's enchanted) and it receives an extra upgrade.
levels.rooms.special.sentryroom.desc=This room features an unkillable magical sentry, which targets any Hero who steps onto the covered floor tiles and deals a high amount of magic damage. When this room appears, one Potion of Haste is guaranteed to spawn on the same floor.
levels.rooms.special.shoproom.desc=This room usually appears on the depth following a boss stage. The shop contains multiple items for sale and the shopkeeper NPC. Items can be bought for usually 5*chapter*price and sold to the shopkeeper for 1/2*chapter*price.
levels.rooms.special.statueroom.desc=Description coming soon
levels.rooms.special.storageroom.desc=This _locked_ room contains 3 to 4 items, each is either a random prize item taken from the floor the room is in, random potion, random scroll, random food or a pile of gold. It also has a chance to contain a honey pot in addition to these items. This room is behind a barricade so when it appears, one Potion of Liquid Flame is guaranteed to spawn on the same floor.
levels.rooms.special.toxicgasroom.desc=This room features several gas vents which will always fill the room with toxic gas. It is guaranteed to contain 2 chests and 1 skeletal remains in the room, and when opened, will always generate gold. When this room appears, one Potion of Purity is guaranteed to spawn on the same floor.
levels.rooms.special.trapsroom.desc=A room mostly filled with a field of traps (3/4 chance) or chasms (1/4 chance), which must be crossed to reach a chest with an item inside. The treasure item will be either a random prize item taken from the floor the room is in (2/3 chance) or a random weapon or armor. The weapon or armor has its tier chosen as if it generated 1 region lower, 1/3 chance for an extra upgrade and is never cursed. When this room appears, one Potion of Levitation is guaranteed to spawn on the same floor.
levels.rooms.special.treasuryroom.desc=Description coming soon
levels.rooms.special.weakfloorroom.desc=Most of this room is filled with chasm with a well visible in it. Jumping to the chasm takes the hero to a pit room in the depth below. As the pit room is locked from the inside, you don't have to worry about enemies.

levels.rooms.secret.ratkingroom.desc=This is the room where the Rat King lives. All tiles next to a wall contain a chest with some gold (around 200 in total).
