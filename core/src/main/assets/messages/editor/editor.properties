levels.rooms.secret.blacksmithroom.desc=The characteristic room of the blacksmith. It is surrounded by fire traps with gaps where doors are located. It is usually a place where a blacksmith is located, and comes with 2 pieces of equipment (weapon, armor or missile). This room belongs to the caves.
levels.rooms.secret.massgraveroom.desc=This room is for the Corpse Dust quest from the Old Wandmaker. The floor is covered with bones. It contains about 2 Skeleton enemies and roughly 4 piles of skeletal remains, one of which contains the Corpse Dust. This room is behind a barricade so when it appears, one Potion of Liquid Flame is guaranteed to spawn on the same floor. This room belongs to the prison.
levels.rooms.secret.ritualsiteroom.desc=This room is for the ember quest from the Old Wandmaker. Using four ritual candles, you can summon a young fire elemental. When this room appears, four ritual candles guaranteed to spawn on the same floor. This room belongs to the prison.
levels.rooms.secret.rotgardenroom.desc=This room is for the seed quest from the Old Wandmaker. When this room appears, one Potion of Fire is guaranteed to spawn on the same floor. This room belongs to the prison.


