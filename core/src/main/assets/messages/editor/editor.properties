editor.lua.luaeditor.luamethodmanager.mob_defenseverb=The text that appears when it dodges an attack.
editor.lua.luaeditor.luamethodmanager.mob_speed=Movement speed (in tiles/turn).
editor.lua.luaeditor.luamethodmanager.mob_attackdelay=Delay between two attacks. Larger return value results in fewer attacks in the same time span.
editor.lua.luaeditor.luamethodmanager.mob_drroll=Armor.
editor.lua.luaeditor.luamethodmanager.mob_damageroll=Attack damage.
editor.lua.luaeditor.luamethodmanager.mob_lootchance=Chance at which the mob drops loot. It can additionally be increased by a ring of wealth.
editor.lua.luaeditor.luamethodmanager.mob_hitsound=Sound it makes when the mob attacks.
editor.lua.luaeditor.luamethodmanager.mob_heroshouldinteract=Return true to force the hero to interact (see interact()) with this mob rather than attacking it.
editor.lua.luaeditor.luamethodmanager.mob_interact=What happens when the hero interacts with this mob. The default implementation is just swapping places, so calling super is not required.
editor.lua.luaeditor.luamethodmanager.mob_notice=Called when this mob notices an enemy. Usually it will just show the yellow alert symbol.
editor.lua.luaeditor.luamethodmanager.mob_canattack=Return true to allow the mob to attack. This is what needs to be edited to change the attack range.
editor.lua.luaeditor.luamethodmanager.mob_doattack=Called to perform the attack. Decide whether it should shoot a projectile or do a melee attack here.
editor.lua.luaeditor.luamethodmanager.mob_damage=Called when taking damage.
editor.lua.luaeditor.luamethodmanager.mob_attack=Complicated attack logic, so you should only modify input parameters and then call super.
editor.lua.luaeditor.luamethodmanager.char_zap=When performing a ranged attack.
editor.lua.luaeditor.luamethodmanager.mob_attackproc=Short for 'attack procedure'. Called when the mob did a successful hit.
editor.lua.luaeditor.luamethodmanager.mob_defenseproc=Short for 'defense procedure'. Called when the mob was hit successfully.
editor.lua.luaeditor.luamethodmanager.mob_surprisedby=If the mob was surprised by the attack. The parameter 'attacking' is always true unless the master thieves' armband was used.
editor.lua.luaeditor.luamethodmanager.mob_onadd=Called whenever this mob is added to the current actors. This also happens when loading a level.
editor.lua.luaeditor.luamethodmanager.mob_die=Called when the mob dies (i.e. this.HP <= 0). When overriding this, you should either increase the HP or call super.
editor.lua.luaeditor.luamethodmanager.mob_destroy=Similar to die() but removes the mob immediately without actually killing it. die() usually also calls this method.
editor.lua.luaeditor.luamethodmanager.mob_move=Sets the position of the mob to the specified target. Traveling is false when it is moving instantaneously, such as via teleportation.
editor.lua.luaeditor.luamethodmanager.mob_randomdestination=Returns the position to where the mob wants to wander.
editor.lua.luaeditor.luamethodmanager.mob_cellispathable=Returns if a cell can be entered or not. Note that there are other factors such as where other chars are or it there is a wall that influence where the mob can actually walk to.
editor.lua.luaeditor.luamethodmanager.mob_beckon=Forces the mob to walk towards the specified cell, called e.g. by an alarming trap.
editor.lua.luaeditor.luamethodmanager.mob_aggro=Makes the mob target the specified char.
editor.lua.luaeditor.luamethodmanager.mob_chooseenemyimpl=Choose an enemy. Returns nil if there is no enemy.
editor.lua.luaeditor.luamethodmanager.mob_clearenemy=Makes the mob forget about the current enemy.
editor.lua.luaeditor.luamethodmanager.mob_restoreenemy=If you want to store active actors/mobs, you can only store their id (mob:id()). Here, you can restore them back to actual objects. Use _getActor(id)_ for this.
editor.lua.luaeditor.luamethodmanager.mob_act=Called whenever it is its turn. Return false to also get the next turn.
editor.lua.luaeditor.luamethodmanager.mob_info=Info about the mob visible to the player.
editor.lua.luaeditor.luamethodmanager.mob_add=Called to add a buff. Returns true if it was successfully added.
