actors.blobs.wateroftransmutation.desc=Η δύναμη της αλλαγής ακτινοβολεί από το νερό αυτού του πηγαδιού. Ρίξε ένα αντικείμενο στο πηγάδι για να το μετατρέψεις σε κάτι διαφορετικό.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.