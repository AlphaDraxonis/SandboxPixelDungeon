
items.quest.ratskullold.name=crâne de rat géant
items.quest.ratskullold.desc=Un crâne de rat incroyablement grand. Cela ferait un trophée parfait si vous aviez un mur sur lequel le fixer.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Hé, humain ! Tu veux t'rendre utile, hein ? Prends c'te pioche et va m'chercher _15 morceaux d'or sombre,_ ça d'vrait l'faire. Comment ça, t'payer ? Sois pas grippe-sou...\nOK, OK. J'ai pas d'argent pour t'payer, mais j'peux forger pour toi. P'tit veinard, j'suis l'seul forgeron du coin.
actors.mobs.npcs.blacksmith.blood_1=Hé humain ! Tu veux t'rendre utile, hein ? Prends c'te pioche et _tue une chauve souris_ avec, y m'faut son sang dessus. Comment ça, t'payer ? Sois pas grippe-sou...\nOK, OK. J'ai pas d'argent pour t'payer, mais j'peux forger pour toi. P'tit veinard, j'suis l'seul forgeron du coin.
actors.mobs.npcs.blacksmith.gold_2=De l'or sombre. 15 morceaux. Sérieux, c'est si dur que ça ?
actors.mobs.npcs.blacksmith.blood_2=J'ai dit qu'y m'fallait du sang d'chauve-souris sur c'te pioche ! Allez, allez !
actors.mobs.npcs.blacksmith.completed=Oh, te r'voilà... Mieux vaut tard que jamais.
items.quest.pickaxe.name=pioche
items.quest.pickaxe.ac_mine=MINER

actors.blobs.wateroftransmutation.desc=Le pouvoir de métamorphose qui se dégage de ce puits est presque palpable. Jetez-y un objet pour le métamorphoser en un autre.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.