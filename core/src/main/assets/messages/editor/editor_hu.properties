items.quest.ratskullold.desc=Egy meglepően méretes patkánykoponya. Nagyszerű vadásztrófea lehetne, ha lenne falad, ahova kirakhatnád.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

actors.blobs.wateroftransmutation.desc=A változás ereje sugárzik ennek a kútnak a vizéből. Dobj egy tárgyat a kútba, hogy átváltozzon valami mássá.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from an old version of Shattered Pixel Dungeon.
