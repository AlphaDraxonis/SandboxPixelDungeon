
items.quest.ratskullold.name=óriás patkánykoponya
items.quest.ratskullold.desc=Egy meglepően méretes patkánykoponya. Nagyszerű vadásztrófea lehetne, ha lenne falad, ahova kirakhatnád.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Halihó, Ember! Csinálná' valami hasznosat, mi? Fogd ezt a csákányt és bányássz nekem _sötétaranyércet, 15 darab_ talán elég lesz. Hogy érted, hogy hogy' fogok fizetni? Te haszonéhes...\nJó'van, jó'van, kovácsolhatok neked valamit. Azé' jobb, ha tudod, milyen szerencsés vagy, mer' én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.blood_1=Halihó, Ember! Csinálná' valami hasznosat, mi? Fogd ezt a csákányt és _ölj meg egy denevért_ vele, hogy legyen véres a vasa.  Hogy érted, hogy hogy' fogok fizetni? Te haszonéhes...\nJó'van, jó'van, kovácsolhatok neked valamit. Azé' jobb, ha tudod, milyen szerencsés vagy, mer' én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.gold_2=Sötétaranyérc. 15 darab. Mit nem értő' ezen?
actors.mobs.npcs.blacksmith.blood_2=Aszontam, hogy denevérvér legyen a csákányon. Iszkiri!
actors.mobs.npcs.blacksmith.completed=Na, csak, hogy visszajötté'... Jobb később, mint soha.
items.quest.pickaxe.name=csákány
items.quest.pickaxe.ac_mine=BÁNYÁSZOM

actors.blobs.wateroftransmutation.desc=A változás ereje sugárzik ennek a kútnak a vizéből. Dobj egy tárgyat a kútba, hogy átváltozzon valami mássá.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.