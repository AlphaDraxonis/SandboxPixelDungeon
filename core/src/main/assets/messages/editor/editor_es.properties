levels.rooms.quest.blacksmithroom.desc=Esta hab. pertenece al herrero. Está rodeada de trampas ardientes con espacios para las puertas. Suele ser el lugar donde el herrero troll se posiciona, con 2 piezas de equipamiento (armas, armadura o arrojadiza). Esta habitación pertenece a las cuevas.
levels.rooms.quest.massgraveroom.desc=Esta hab. es para la misión del polvo cadavérico del artesano de varitas. El suelo está cubierto de huesos. Contiene 2 esqueletos enemigos y aprox 4 pilas de restos de hueso, el cual una contiene el polvo cadavérico. Esta hab. está detrás de una barricada, y garantiza la generación de una poción de llama en el mismo piso. Esta habitación pertenece a la prisión.
levels.rooms.quest.ritualsiteroom.desc=Esta hab. es para la misión de las ascuas elementales del artesano de varitas. Usando velas rituales, puedes invocar una cría elemental de fuego. Esta hab. genera 4 velas de ritual en el mismo piso. Esta habitación pertenece a la prisión.
levels.rooms.quest.rotgardenroom.desc=Esta hab. es para la misión de la semilla del artesano de varitas. Esta hab. está _cerrada_ y genera una llave en el mismo piso. Esta habitación pertenece a la prisión.

levels.rooms.sewerboss.diamondgooroom.desc=Una hab. con forma de diamante sin pilares o suelo de madera para Goo.
levels.rooms.sewerboss.thickpillarsgooroom.desc=Una hab. rectángular para Goo. Las puertas están conectadas por pequeños caminos de madera en los bordes. Este camino está parcialmente separado del centro de la habitación por  grandes pilares sólidos a las esquinas .
levels.rooms.sewerboss.thinpillarsgooroom.desc=Una hab. rectangular para Goo. Las puertas están conectadas por pequeños caminos de madera en los bordes. Este camino está parcialmente separado del centro de la habitación por  algunas paredes a los lados .
levels.rooms.sewerboss.walledgooroom.desc=Una hab. rectangular para Goo. Las puertas están conectadas por pequeños caminos de madera en los bordes. Este camino está parcialmente separado del centro de la habitación por  paredes en las esquinas .

levels.rooms.standard.aquariumroom.desc=Esta hab. genera agua en el centro y dos casillas de espacio entre la pared y el agua. Su tamaño mínimo es de 7x7 casillas. 1 a 3 pirañas se generarán en el agua en función del tamaño de la habitación. Esta habitación no suele aparecer en el piso 1.
levels.rooms.standard.burnedroom.desc=Una gran cantidad de casillas contienen brasas y trampas ardientes (inactivas, activas y escondidas). Esta habitación no suele aparecer en el piso 1.
levels.rooms.standard.caveroom.desc=La hab. común de las cuevas. Las esquinas se rellenan con paredes para redondear. Esta habitación pertenece a las cuevas.
levels.rooms.standard.cavesfissureroom.desc=Similar a las hab. comunes en cuevas, pero tiene una fisura en el medio dividiendo las partes unidas mediante puentes. Esta habitación pertenece a las cuevas.
levels.rooms.standard.cellblockroom.desc=Hab. parecida al anillo en las alcantarillas pero más grande y con celdas pequeñas en el centro. Estas celdas pueden contener items y monstruos. Esta habitación pertenece a la prisión.
levels.rooms.standard.chasmbridgeroom.desc=Esta hab. tiene un abismo con un puente sobre él.
levels.rooms.standard.chasmroom.desc=Partes de esta habitación se han llenado de abismos. Esta habitación pertenece a los salones demoniacos.
levels.rooms.standard.circlewallroom.desc=Añadidos en v2.4.0
levels.rooms.standard.circlebasinroom.desc=Gran círculo con gran agujero en el centro. Una cruz de suelo de madera y un pilar aparecen en el centro. Esta habitación pertenece a las alcantarillas.
levels.rooms.standard.circlepitroom.desc=Una hab. circular con una gran fosa en el centro. Esta habitación pertenece a las cuevas.
levels.rooms.standard.emptyroom.desc=Habitación muy simple: solo una habitación vacía, nada especial.
levels.rooms.standard.fissureroom.desc=Genera con una gran e irregular fosa en el centro.
levels.rooms.standard.grassygraveroom.desc=Esta hab. contiene 1 a 4 tumbas, el número máximo depende del tamaño. Una de esas tumbas contiene un item aleatorio, otros un puñado de oro. Se genera hierba en todas las casillas. Esta habitación no suele aparecer en el piso 1.
levels.rooms.standard.hallwayroom.desc=Hab. con una estatua rodeada de suelo especial. El suelo especial se conecta a las puertas. Esta habitación pertenece a la metrópolis enana.
levels.rooms.standard.impshoproom.desc=Esta hab. solía ser la tienda del diablillo, antes de que fuera movida al piso del jefe de la metrópolis. El piso está cubierto de suelo especial, excepto el centro donde puedes encontrar agua. El diablillo solo se genera si se ha completado su misión secundaria.
levels.rooms.standard.libraryringroom.desc=Añadido en v2.4.0
levels.rooms.standard.minefieldroom.desc=Contiene trampas explosivas ocultas con ascuas alrededor. Esta habitación no suele aparecer en el piso 1.
levels.rooms.standard.pillarsroom.desc=Tiene varias paredes simples que representan pilares. Esta habitación pertenece a la prisión.
levels.rooms.standard.plantsroom.desc=Esta hab. se genera con lineas de hierba alta y 1 a 4 plantas aleatorias (excluyendo florígnea) en el centro en función del tamaño. El tamaño mínimo es de 5x5 casillas.
levels.rooms.standard.platformroom.desc=Se genera si suelo conectando las puertas mediante plataformas.
levels.rooms.standard.ringroom.desc=Una hab. cúbica con bloques de paredes en el medio y simétrica. Esta habitación pertenece a las alcantarillas.
levels.rooms.standard.ritualroom.desc=Añadido en v2.4.0
levels.rooms.standard.ruinsroom.desc=Esta hab. está rellenada de paredes aleatorias y pequeños pasillos semejando a ruinas. Esta habitación pertenece a los salones demoniacos.
levels.rooms.standard.segmentedlibraryroom.desc=Esta hab. está cubierta con estanterías, dejando un espacio para las puertas. El piso está cubierto entero de suelo especial. Además, la hab. está dividida en partes pequeñas con más estanterías. Esta habitación pertenece a la metrópolis enana.
levels.rooms.standard.segmentedroom.desc=Tiene forma de sala vacía, pero hay paredes adicionales para dividir más la habitación. Esta habitación pertenece a la prisión.
levels.rooms.standard.sewerpiperoom.desc=Una hab. larga de ancho 3 con un arroyo de agua en el medio. Se estirará hasta las entradas. Esta habitación pertenece a las alcantarillas.
levels.rooms.standard.skullsroom.desc=Hab. circular con estatuas (calaveras en los salones) en el centro. Si la hab. es grande, las estatuas solo rodean la pared. Esta habitación pertenece a los salones demoniacos.
levels.rooms.standard.statuesroom.desc=Esta hab. tiene estatuas en suelo especial, una por esquina. Si la hab. es grande, pueden haber estatuas en el medio o el suelo especial se puede dividir en varias partes, cada una conteniendo cuatro estatuas. Esta habitación pertenece a la metrópolis enana.
levels.rooms.standard.stripedroom.desc=Usa hierba alta y suelo especial para crear una hab. laminada. Hab. pequeñas solo tiene líneas de arriba a abajo, pero las grandes, tendrán líneas cuadradas.
levels.rooms.standard.studyroom.desc=Tiene estanterías alrededor de las paredes y el centro. El centro contiene un item de progreso aleatorio o una poción/pergamino.
levels.rooms.standard.suspiciouschestroom.desc=Esta hab. tiene un pedestal con un mímico sospechoso en el centro.
levels.rooms.standard.waterbridgeroom.desc=Esta hab. tiene un pequeño arroyo de agua con un puente encima.

levels.rooms.special.armoryroom.desc=Esta armería  cerrada  contiene 2 o 3 piezas de equipamiento (arma, armadura, o arrojadiza). También tiene una estatua en la esquina.
levels.rooms.special.cryptroom.desc=Esta cripta  cerrada  consiste en una simple tumba conteniendo armadura maldita. También hay dos estatuas en las esquinas.
levels.rooms.special.crystalchoiceroom.desc=Esta hab.  cerrada  tiene 2 pequeás habitaciones dentro, ambas cerradas por una puerta de cristal, pero solo una llave de cristal se genera. Una hab. es siempre equipamiento en un cofre, la otra contiene consumibles.
levels.rooms.special.crystalpathroom.desc=Cuatro pequeñas habitaciones consecutivas están en esta hab.  cerrada , cada una después de la primera cerrada con una llave de cristal. Las recompensas son consumibles.
levels.rooms.special.crystalvaultroom.desc=Esta bóveda  cerrada  contiene dos cofres de cristal en pedestales. Sin embargo, solo hay una llave de cristal en el piso, por lo que tienes que decidir si quieres un anillo, varita o artefacto. Pero hay un 10% de probabilidad que uno de los cofres sea un mímico, permitiendote coger las dos recompensas.
levels.rooms.special.demonspawnerroom.desc=Hogar del invocador demoniaco. También hace uso de un suelo especial único. Esta habitación pertenece a los salones demoniacos.
levels.rooms.special.gardenroom.desc=El jardín otorga un lugar tranquilo para descansar y evitar a monstruos circundantes. Esta hab. aumenta el ratio de salud ganada por puntos de hambre consumidos(indirectamente).
levels.rooms.special.laboratoryroom.desc=Esta hab.  cerrada  tiene una olla de alquimia en la esquina. El piso está cubierto en suelo especial y puedes encontrar pociones o energía alquimica en él.
levels.rooms.special.libraryroom.desc=Esta biblioteca  cerrada  tiene una pared de estanterías y con suelo especial. Puedes encontrar un pergamino de identificación o eliminar maldición y hasta dos pergaminos más.
levels.rooms.special.magicalfireroom.desc=Esta hab. destaca por su pared de fuego eterno que bloquea el paso al botín. El fuego nunca para de quemar y además quema casillas adyacentes. También actúa como un obstáculo sólido, por lo que es necesario apagarlo para alcanzar el botín. Cuando se genera esta hab., una poción de congelación es garantizada que aparezca en el mismo piso.
levels.rooms.special.magicwellroom.desc=Esta hab. contiene uno de los dos pozos (vitalidad o conocimiento) en el centro. Cada pozo solo funciona una vez, y luego se quedan sin efecto. Las pociones se pueden tirar al pozo sin romper.
levels.rooms.special.pitroom.desc=Esta hab. es el destino de la habitación del suelo caído. 
levels.rooms.special.poolroom.desc=Esta hab. está casi llena de agua excepto una fila de casillas detrás de la entrada y un cofre al fondo. Esta custodiada por 3 pirañas gigantes, que se generan con esta habitación. El item dentro del cofre es un item de progreso aleatorio en función del piso (2/3 probable) o un arma o armadura aleatoria. La arma o armadura escoge su tier si se ha generado una región inferior, 1/3 de probable para que tenga una mejora extra y nunca está maldito. Cuando esta hab. aparece, una poción de invisibilidad está garantizada de generarse en el piso.
levels.rooms.special.runestoneroom.desc=Esta hab.  cerrada  contiene 3 piedras rúnicas aleatorias.
levels.rooms.special.sacrificeroom.desc=Un altar de sacrificio está en el centro de la habitación. Cualquier criatura (incluyendo al Héroe) que muera en el fuego de sacrificio o al lado se considera un sacrificio. Si suficientes criaturas se sacrifican, el altar genera un arma aleatoria como recompensa. Su tier es escogido si se ha generado 1 región inferior. Si el arma se genera sin maldición, se le aplica una (aunque esté encantada) y recibe una mejora extra.
levels.rooms.special.sentryroom.desc=Esta hab. destaca por su centinela mágico e inmortal, que dispara a cualquier héroe con rayos de daño mágico que pise el suelo especial. Cuando esta hab. aparece, una poción de velocidad está garantizada de generarse en el piso.
levels.rooms.special.shoproom.desc=Esta hab. suele aparecer en la profundidad siguiente a los jefes. La tienda contiene varios items a la venta y el NPC tendero. Los items  pueden ser comprados normalmente por 5*capítulo*precio y vendidos al tendero por 1/2*capítulo*precio.
levels.rooms.special.statueroom.desc=Esta hab.  cerrada  genera una estatua animada. Esta estatua tiene un arma ya identificada pero deberás matarla para poder llevartela. Además, hay una pequeña posibilidad de que también tenga armadura ya identificada.
levels.rooms.special.storageroom.desc=Esta hab.  cerrada  contiene 3 a 4 items, cada una es un item de progreso tomado del piso en el que estés, poción aleatoria, pergamino aleatorio, comida aleatoria o un puñado de oro. También tiene una probabilidad de contener un tarro de miel extra. Esta hab. está detras de una barricada, por lo que cuando aparece, se genera una poción de llama líquida en el mismo piso.
levels.rooms.special.toxicgasroom.desc=Esta hab. destaca por varios respiraderos de gas que siempre llenan la habitación de gas tóxico. Esta garantizado que contenga 2 cofres y 1 resto de huesos dentro, que cuando se abren, generan siempre oro. Cuando esta hab. aparece, una poción de pureza está garantizada de generarse en el piso.
levels.rooms.special.trapsroom.desc=Una hab. casi llena de trampas (3/4 probable) o abismo (1/4 probable), que debe ser cruzada para acceder al cofre con un item dentro. El tesoro será un item de progreso tomado del piso (2/3 probable) o un arma o armadura aleatoria. La arma o armadura escoge su tier si se ha generado una región inferior, 1/3 probable para que tenga una mejora extra y nunca está maldito. Cuando esta hab. aparece, una poción de levitación está garantizada de generarse en el piso.
levels.rooms.special.treasuryroom.desc=Una hab.  cerrada  que contiene varios puñados de monedas.
levels.rooms.special.weakfloorroom.desc=Gran parte de la hab. está llena de abismo con un pozo lejano visible al fondo. Saltar al abismo lleva al héroe a la hab. de fosa un piso abajo. La habitación de fosa está encerrada por dentro, no tienes que preocuparte por los enemigos.

levels.rooms.secret.ratkingroom.desc=Esta hab. es donde el Rey Rata vive. Todas las casillas al lado de la pared contienen un cofre con un poco de oro (alrededor de 200 en total).
levels.rooms.secret.secretartilleryroom.desc=Hab. con armas arrojadizas y bombas.
levels.rooms.secret.secretchestchasmroom.desc=Hab. con cofres dorados rodeado de abismo.
levels.rooms.secret.secretgardenroom.desc=Jardín que contiene plantas especiales.
levels.rooms.secret.secrethoardroom.desc=Hab. con muchas trampas visibles y llena de puñados de oro
levels.rooms.secret.secrethoneypotroom.desc=Hab. con un tarro de miel, un tarro fragmentado y bombas. Hay una abeja dentro.
levels.rooms.secret.secretlaboratoryroom.desc=Hab. con una olla de alquimia. Un par de pociones se generan también.
levels.rooms.secret.secretlarderroom.desc=Hab. con una fruta insípida y otros alimentos.
levels.rooms.secret.secretlibraryroom.desc=Hab. que contiene unos pergaminos aleatorios. Suele tener forma ovalada.
levels.rooms.secret.secretmazeroom.desc=Laberinto que contiene un cofre con arma o armadura. Esta está garantizada de no estar maldita.
levels.rooms.secret.secretrunestoneroom.desc=Hab. con unas piedras rúnicas. Las estanterías ocultan una tercera piedra.
levels.rooms.secret.secretsummoningroom.desc=Hab. con unos restos de huesos al centro llena de trampas de invocación.
levels.rooms.secret.secretwellroom.desc=Pozo secreto (vitalidad o conocimiento).







