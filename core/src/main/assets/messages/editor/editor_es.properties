
items.quest.ratskullold.name=calavera de rata gigante
items.quest.ratskullold.desc=Una calavera de rata sorprendentemente grande. Sería un trofeo de caza estupendo, si tuvieras un muro en el que colgarla.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

actors.blobs.wateroftransmutation.desc=El poder de transformación irradia desde el agua de este pozo. Lanza un objeto en el pozo para convertirlo en otra cosa.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from an old version of Shattered Pixel Dungeon.
