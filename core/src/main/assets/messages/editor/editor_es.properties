editor.lua.luaeditor.idewindow.vars_title=Local variables/attributes
editor.lua.luaeditor.idewindow.vars_info=Define instance attributes. These are only used and saved by one single object. You can access them in your code inside the functions by using  vars.<name>  where <name> is the name of one variable.\nWhen declaring them here, use a comma , to separate. Type declarations are not possible in Lua!\nExample: aNumber = 5, item = new("PotionOfHealing")
editor.lua.luaeditor.idewindow.global_vars_title=Global variables/attributes
editor.lua.luaeditor.idewindow.global_vars_info=Define global attributes. These can be used by every script. You can access them in your code inside the functions by using  globals.<name>  where <name> is the name of one variable.\nWhen declaring them here, use a comma , to separate. Type declarations are not possible in Lua!\nExample: aNumber = 5, item = new("PotionOfHealing")
editor.lua.luaeditor.idewindow.static_title=Static variables/attributes
editor.lua.luaeditor.idewindow.static_info=Define static attributes. All instances of this custom object share these, but not two different types of custom objects that use the same script. You can access them almost the same way as instance attributes, you only need to use  static  instead of vars.
editor.lua.luaeditor.idewindow.additional_code_title=Additional code
editor.lua.luaeditor.idewindow.additional_code_info=For simplicity, not all possible methods are listed above. For maximum possible customization, you can add your custom code here. However, there is no automatic system to complete your code which means you always have to write the full function declaration "function methodName(this, vars, ...)" and the "end" at the end of each function. But you only need this section if you really want to push SandboxPD to its limits. Note: Anything between two function declarations is NOT saved!

