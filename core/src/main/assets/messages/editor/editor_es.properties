editor.lua.luaeditor.luamethodmanager.mob_move=Sets the position of the mob to the specified target. Traveling is false when it is moving instantaneously, such as via teleportation.
editor.lua.luaeditor.luamethodmanager.mob_randomdestination=Returns the position to where the mob wants to wander.
editor.lua.luaeditor.luamethodmanager.mob_cellispathable=Returns if a cell can be entered or not. Note that there are other factors such as where other chars are or it there is a wall that influence where the mob can actually walk to.
