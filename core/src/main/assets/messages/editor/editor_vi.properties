
items.quest.ratskullold.name=hộp sọ chuột khổng lồ
items.quest.ratskullold.desc=Một cái sọ chuột lớn đến bất ngờ. Nó sẽ là một chiến tích săn bắn tốt, nếu như bạn có một bức tường để treo nó lên.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Này con người! Muốn trở nên hữu dụng à? Lấy cái cuốc này và đào cho ta chút _quặng vàng tối, 15 mảnh_ chắc là đủ. Ý ngươi là sao, ta sẽ trả công thế nào ư? Đồ tham lam...\nOk, ok, ta không có tiền để trả, nhưng ta có thể làm chút công việc rèn cho ngươi. Ngươi may mắn đấy, ta là thợ rèn duy nhất quanh đây.
actors.mobs.npcs.blacksmith.blood_1=Này con người! Muốn trở nên hữu dụng à? Lấy cái cuốc này và _giết một con dơi_ với nó, ta cần máu của nó ở trên đầu. Ý ngươi là sao, ta sẽ trả công như thế nào? Đồ tham lam...\nOk, ok, ta không có tiền để trả, nhưng ta có thể làm chút công việc rèn cho ngươi. Ngươi may mắn đấy, ta là thợ rèn duy nhất quanh đây.
actors.mobs.npcs.blacksmith.gold_2=Quặng vàng tối. 15 cục. Thật sự đấy, nó khó đến mức đấy à?
actors.mobs.npcs.blacksmith.blood_2=Ta đã nói là ta cần máu dơi trên cây cuốc. Nhanh lên!
actors.mobs.npcs.blacksmith.completed=Ồ, bạn đã quay trở lại... Muộn còn hơn không.
