items.quest.pickaxe.ac_mine=ĐÀO

actors.blobs.wateroftransmutation.desc=Sức mạnh của sự biến đổi toả ra từ mặt nước của chiếc giếng này. Ném một vật phẩm vào chiếc giếng sẽ biến đổi nó thành một vật khác.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.