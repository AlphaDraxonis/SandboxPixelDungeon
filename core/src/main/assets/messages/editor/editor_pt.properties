
items.quest.ratskullold.name=crânio de rato gigante
items.quest.ratskullold.desc=Uma caveira bem grande de rato. Daria um ótimo troféu de caça, se você tivesse uma parede para colocá-la.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

actors.blobs.wateroftransmutation.desc=O poder da transformação irradia da água desse poço. Jogue um item dentro do poço para transformá-lo em outra coisa.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from an old version of Shattered Pixel Dungeon.
