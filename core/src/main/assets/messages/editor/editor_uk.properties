
items.quest.ratskullold.name=череп гігантського щура
items.quest.ratskullold.desc=На диво великий череп щура. Він був би чудовим мисливським трофеєм, якби у вас була стіна, на яку його можна було б повісити.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

actors.blobs.wateroftransmutation.desc=Вода цього колодязя випромінює енергію змін. Киньте предмет у колодязь, щоб перетворити його на щось інше.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.