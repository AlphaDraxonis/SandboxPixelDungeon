
items.quest.ratskullold.name=Obří krysí lebka
items.quest.ratskullold.desc=Překvapivě velká krysí lebka. Byla by to skvělá lovecká trofej, kdyby tu někde bylo místo, kam ji vystavit.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

actors.blobs.wateroftransmutation.desc=Z vody v této studni vyzařuje síla proměny. Hoď do studny nějaký předmět a on se přemění na něco jiného.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from an old version of Shattered Pixel Dungeon.
