items.quest.ratskullold.name=gigantische rattenschedel
items.quest.ratskullold.desc=Een verrassend grote rattenschedel. Het zou een geweldige jachttrofee zijn, als je een muur had om hem op te hangen.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Hey mens! Wil je nuttig zijn, hè? Neemt deze pikhouweel en hak wat donker gouderts voor me, _15 stuks_ zou genoeg moeten zijn. Hoe bedoel je, hoe ga ik betalen? Hebberig ben je....\nVooruit dan maar, ik heb geen geld om je te betalen, maar ik kan wel wat voor je smeden. Prijs jezelf gelukkig, ik ben de enige smid hier.
actors.mobs.npcs.blacksmith.blood_1=Hey mens! Wil je nuttig zijn, hè? Neemt deze pikhouweel en _dood er een vleermuis mee_. Er moet bloed aan de kop van de houweel zitten. Hoe bedoel je, hoe ga ik betalen? Hebberig ben je....\nVooruit dan maar, ik heb geen geld om je te betalen, maar ik kan wel wat voor je smeden. Prijs jezelf gelukkig, ik ben de enige smid hier.
actors.mobs.npcs.blacksmith.gold_2=Duistere gouderts. 15 stukken, Serieus, is 't zo moeilijk?
actors.mobs.npcs.blacksmith.blood_2=Ik zei dat ik bloed wil op die pikhouweel. Chop chop!
actors.mobs.npcs.blacksmith.completed=Oh, je bent terug... Beter laat dan nooit.
items.quest.pickaxe.name=pikhouweel
items.quest.pickaxe.ac_mine=DELF

actors.blobs.wateroftransmutation.desc=Uit het water van deze put straalt de kracht van verandering. Gooi een voorwerp in de put om het in iets anders te veranderen.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.