levels.rooms.secret.secretrunestoneroom.desc=Secret runestone room
levels.rooms.secret.secretsummoningroom.desc=Secret summoning room
levels.rooms.secret.secretwellroom.desc=Secret well room

levels.rooms.quest.blacksmithroom.desc=Der charakteristische Raum des Schmieds. Er ist umgeben von Feuer-Fallen mit Lücken für die Türen. Es ist normalerweise der Ort, an dem sich der Schmied befindet, beinhaltet auch zwei Ausrüstungsteile (Waffe, Rüstung oder Fernkampfwaffe). Dieser Raum gehört zu den Höhlen.
levels.rooms.quest.massgraveroom.desc=This room is for the Corpse Dust quest from the Old Wandmaker. The floor is covered with bones. It contains about 2 Skeleton enemies and roughly 4 piles of skeletal remains, one of which contains the Corpse Dust. This room is behind a barricade so when it appears, one Potion of Liquid Flame is guaranteed to spawn on the same floor. This room belongs to the prison.
levels.rooms.quest.ritualsiteroom.desc=Dieser Raum wird für die Asche-Quest des alten Stabmachers benötigt. Mithilfe der vier Ritualkerzen kann man hier ein junges Feuerelementar beschwören. Wenn dieser Raum auftaucht, spawnen vier Ritalkerzen garantiert auf der gleichen Ebene. Dieser Raum gehört zum Gefängnis.
levels.rooms.quest.rotgardenroom.desc=This room is for the Seed quest from the Old Wandmaker. When this room appears, one Potion of Fire is guaranteed to spawn on the same floor. This room belongs to the prison.


