levels.rooms.sewerboss.diamondgooroom.desc=Ein diamantförmiger Raum ohne Säulen oder Holzboden für Goo.
levels.rooms.sewerboss.thickpillarsgooroom.desc=Ein rechteckiger Raum für Goo, bei dem die Türen am Rand über einen Holzweg am Rand verbunden sind. Dieser Weg wird durch  große, solide Säulen an den Ecken  ansatzweise vom mittleren Teil des Raums getrennt.
levels.rooms.sewerboss.thinpillarsgooroom.desc=Ein rechteckiger Raum für Goo, bei dem die Türen am Rand über einen Holzweg am Rand verbunden sind. Dieser Weg wird durch  Wänden an den Seiten  ansatzweise vom mittleren Teil des Raums getrennt.
levels.rooms.sewerboss.walledgooroom.desc=Ein rechteckiger Raum für Goo, bei dem die Türen am Rand über einen Holzweg am Rand verbunden sind. Dieser Weg wird durch  Wände an den Ecken  ansatzweise vom mittleren Teil des Raums getrennt.

levels.rooms.standard.aquariumroom.desc=In diesem Raum befindet sich Wasser in der Mitte, mit zwei Feldern Abstand zu den Wänden. Die Mindestgröße beträgt 7x7 Felder. 1 bis 3 Piranhas spawnen im Wasser, abhängig von der Raumgröße. Dieser Raum taucht normalerweise nicht in der ersten Ebene auf.
levels.rooms.standard.burnedroom.desc=Eine große Anzahl an Feldern ist mit Asche oder Feuer-Fallen (sichtbar, versteckt oder inaktiv) bedeckt. Dieser Raum taucht normalerweise nicht in der ersten Ebene auf.
levels.rooms.standard.caveroom.desc=Der Standart-Raum der Höhlen. Die Ecken sind oft für die charakteristische Höhlenform mit Wänden etwas abgerundet. Dieser Raum gehört zu den Höhlen.
levels.rooms.standard.cavesfissureroom.desc=Ähnlich wie der normale Höhlenraum, aber mit einer großen Kluft in der Mitte, der ihn in zwei Teile teilt, die nur noch mit Brücken miteinander verbunden sind. Dieser Raum gehört zu den Höhlen.
levels.rooms.standard.cellblockroom.desc=Dieser Raum ist ähnlich aufgebaut wie der Ring-Raum der Kanalisation, aber ist viel größer und hat im Zentrum kleine Zellen, die auch Gegenstände und Mobs beinhalten können. Dieser Raum gehört zum Gefängnis.
levels.rooms.standard.chasmbridgeroom.desc=This room has a chasm and a brige on top of it.
levels.rooms.standard.chasmroom.desc=Teile dieses Raumes sind mit Abgrund gefüllt. Dieser Raum gehört zu den Hallen.
levels.rooms.standard.circlewallroom.desc=Added in v2.4.0
levels.rooms.standard.circlebasinroom.desc=Großer, kreisförmiger Raum mit einem großen Loch in der Mitte. Ein Kreuz mit einem hölzernem Boden und einer Säule führt darüber. Dieser Raum gehört zur Kanalisation.
levels.rooms.standard.circlepitroom.desc=Kreisähnlicher Raum mit einem großen Loch in der Mitte. Dieser Raum gehört zu den Höhlen.
levels.rooms.standard.emptyroom.desc=Ganz einfacher Raum: er ist leer und auch sonst in keinster Weise bemerkenswert.
levels.rooms.standard.fissureroom.desc=Generiert mit einer großen, unregelmäßig geformten Grube im Zentrum.
levels.rooms.standard.grassygraveroom.desc=Dieser Raum beinhalten ein bis vier Gräber, abhängig von der Raumgröße. Eines der Gräber beherbergt eine zufällige Ressource, die anderen nur etwas Gold. Zertrampeltes Gras bedeckt den Boden aller Felder. Dieser Raum taucht normalerweise nicht in der ersten Ebene auf.
levels.rooms.standard.hallwayroom.desc=Eine dekorative Statue befindet sich in der Mitte. Sie ist umgeben von besonderem Boden, der auch alle Türen dieses Raumes miteinander verbindet. Dieser Raum gehört zur Zwergenmetropole.
levels.rooms.standard.impshoproom.desc=Dieser Raum war einst der Raum des Wichts, bevor sein Laden ins Stadt-Boss-Level verschoben wurde. Der Boden ist mit besonderem Boden bedeckt, außer in der Mitte, dort befindet sich Wasser. Der Wicht erscheint nur, wenn zuvor seine Aufgabe erfüllt wurde.
levels.rooms.standard.libraryringroom.desc=Added in v2.4.0
levels.rooms.standard.minefieldroom.desc=Beinhaltet zufällig platzierte, versteckte Explosions-Fallen und Asche. Dieser Raum taucht normalerweise nicht in der ersten Ebene auf.
levels.rooms.standard.pillarsroom.desc=Hat verschiedene einzelne Wände, die Säulen darstellen sollen. Dieser Raum gehört zum Gefängnins.
levels.rooms.standard.plantsroom.desc=Dieser Raum generiert mit Linien aus hohem Gras und ein bis vier Pflanzen (nicht Feuerblüte) in der Mitte, abhängig von der Raumgröße. Die Mindestgröße beträgt 5x5 Felder. 
levels.rooms.standard.platformroom.desc=Generiert ohne Boden, sondern nur mit Plattformen, die die einzelnen Türen verbinden.
levels.rooms.standard.ringroom.desc=A cuboid room with a block of walls in the middle and is symmetrical. Dieser Raum gehört zur Kanalisation.
levels.rooms.standard.ritualroom.desc=Added in v2.4.0
levels.rooms.standard.ruinsroom.desc=This room is filled with seemingly randomly placed pieces of walls or small corridors making it look like ruins. This room belongs to the halls.
levels.rooms.standard.segmentedlibraryroom.desc=Die Wände dieses Raumes sind hinter Bücherregalen und es gibt nur Lücken für die Türen. Der Boden besteht komplett aus der besonderen Variante. Zusätzlich ist der Raum in weitere kleinere Teile durch Bücherregale geteilt. Dieser Raum gehört zur Zwergenmetropole.
levels.rooms.standard.segmentedroom.desc=The base shape is an empty room, but there are some additional walls to segment the room further. This room belongs to the prison.
levels.rooms.standard.sewerpiperoom.desc=A long room with a width of 3 and a stream of water in the middle. It will stretch to its entrances. This room belongs to the sewers.
levels.rooms.standard.skullsroom.desc=Circle like room with a statues (skulls in halls) in the center. If the room is large, the statues only surround a wall. This room belongs to the halls.
levels.rooms.standard.statuesroom.desc=This room has many statues on special floor, one in each corner. If the room is larger, there can be statues in the middle or the the special floor can be split into several parts, each of them containing four statues. This room belongs to the Dwarven Metropolis.
levels.rooms.standard.stripedroom.desc=Uses high grass and special floor to create a striped room. Smaller rooms only have lines from top to bottom, but in larger rooms, these are squared lines.
levels.rooms.standard.studyroom.desc=Has bookshelves around walls and around the center. The center contains a random prize item or a random potion/scroll.
levels.rooms.standard.suspiciouschestroom.desc=This room has a podest with a suspicious mimic on top in the center.
levels.rooms.standard.waterbridgeroom.desc=This room has a small stream of water and a brige on top.

levels.rooms.special.armoryroom.desc=This  locked  armory contains 2 or 3 pieces of equipment (weapon, armor, or missile). It also has a statue in one corner.
levels.rooms.special.cryptroom.desc=This  locked  crypt consists of only a singe tomb containing a cursed armor. There are also two statues in the corners.
levels.rooms.special.crystalchoiceroom.desc=This  locked  room has two smaller rooms inside, both locked with a crystal door, but there will only spawn one crystal key. One room is always equipment in a chest, the other contains consumables.
levels.rooms.special.crystalpathroom.desc=Four consecutive small rooms are in this  locked  room, each after the first one in locked with a crystal key. Rewards are consumables.
levels.rooms.special.crystalvaultroom.desc=This  locked  vault has two crystal chests sitting on a podest each. However, there is only one crystal key on the floor so you need to decide whether you want a ring, wand or artifact. But there is a 10% chance that one of the chests is a mimic, allowing you to claim both rewards.
levels.rooms.special.demonspawnerroom.desc=Home to the demon spawner. It is also the only way to get the special floor (custom tile) used in this type of room. This room belongs to the halls.
levels.rooms.special.gardenroom.desc=The Garden provides a peaceful place to rest while avoiding wandering enemies. The room buffs the ratio of health gained to hunger points consumed (indirectly).
levels.rooms.special.laboratoryroom.desc=This  locked  room has an alchemy pot in the corner. The floor is covered in special floor and you can find potions or alchemical energy on it.
levels.rooms.special.libraryroom.desc=This  locked  library has a wall of bookshelves and a floor covered with special floor. You can find one scroll of identify or remove curse and up to two more scrolls inside.
levels.rooms.special.magicalfireroom.desc=This room features an eternal fire which blocks the path to the loot. The fire never stops burning on its own and burns tiles adjacent to it as well. It also acts as a solid obstacle, so extinguishing it is necessary to reach a treasure. When this room appears, one Potion of Frost is guaranteed to spawn on the same floor.
levels.rooms.special.magicwellroom.desc=This room contains one of two wells (healing or awareness) in the center. Each well only works once, and is then expended and has no further effect. Potions can be thrown into a well without breaking. 
levels.rooms.special.pitroom.desc=This room is the location where the weak floor room leads to.
levels.rooms.special.poolroom.desc=This room is almost entirely filled with water besides one row of tiles behind the entrance and a chest on the other side. It is guarded by 3 Giant Piranhas, which generate with this room. The item inside the chest is either a random prize item from the respective floor (2/3 chance) or a random weapon or armor. The weapon or armor has its tier chosen as if it generated 1 region lower, 1/3 chance for an extra upgrade and is never cursed. When this room appears, one Potion of Invisibility is guaranteed to spawn on the same floor.
levels.rooms.special.runestoneroom.desc=This  locked  room contains 3 random rune stones.
levels.rooms.special.sacrificeroom.desc=A sacrificial altar is located in the center of the room. Any creature (including the Hero) who dies on the sacrificial fire or right next to it is considered a sacrifice. After enough creatures are sacrificed, the altar spawns a random weapon as a reward. Its tier is chosen as if it has generated 1 region lower. If the weapon doesn't generate cursed, a curse is applied onto it (even if it's enchanted) and it receives an extra upgrade.
levels.rooms.special.sentryroom.desc=This room features an unkillable magical sentry, which targets any Hero who steps onto the covered floor tiles and deals a high amount of magic damage. When this room appears, one Potion of Haste is guaranteed to spawn on the same floor.
levels.rooms.special.shoproom.desc=This room usually appears on the depth following a boss stage. The shop contains multiple items for sale and the shopkeeper NPC. Items can be bought for usually 5*chapter*price and sold to the shopkeeper for 1/2*chapter*price. 
levels.rooms.special.statueroom.desc=Description coming soon
levels.rooms.special.storageroom.desc=This  locked  room contains 3 to 4 items, each is either a random prize item taken from the floor the room is in, random potion, random scroll, random food or a pile of gold. It also has a chance to contain a honey pot in addition to these items. This room is behind a barricade so when it appears, one Potion of Liquid Flame is guaranteed to spawn on the same floor.
levels.rooms.special.toxicgasroom.desc=This room features several gas vents which will always fill the room with toxic gas. It is guaranteed to contain 2 chests and 1 skeletal remains in the room, and when opened, will always generate gold. When this room appears, one Potion of Purity is guaranteed to spawn on the same floor.
levels.rooms.special.trapsroom.desc=A room mostly filled with a field of traps (3/4 chance) or chasms (1/4 chance), which must be crossed to reach a chest with an item inside. The treasure item will be either a random prize item taken from the floor the room is in (2/3 chance) or a random weapon or armor. The weapon or armor has its tier chosen as if it generated 1 region lower, 1/3 chance for an extra upgrade and is never cursed. When this room appears, one Potion of Levitation is guaranteed to spawn on the same floor.
levels.rooms.special.treasuryroom.desc=Description coming soon
levels.rooms.special.weakfloorroom.desc=Most of this room is filled with chasm with a well visible in it. Jumping to the chasm takes the hero to a pit room in the depth below. As the pit room is locked from the inside, you don't have to worry about enemies. 

levels.rooms.secret.ratkingroom.desc=This is the room where the Rat King lives. All tiles next to a wall contain a chest with some gold (around 200 in total).
levels.rooms.secret.secretartilleryroom.desc=Secret artillery room
levels.rooms.secret.secretchestchasmroom.desc=Secret chest chasm room
levels.rooms.secret.secretgardenroom.desc=Secret garden
levels.rooms.secret.secrethoardroom.desc=Secret hoard room
levels.rooms.secret.secrethoneypotroom.desc=Secret honeypot room
levels.rooms.secret.secretlaboratoryroom.desc=Secret laboratory
levels.rooms.secret.secretlarderroom.desc=Secret larder room
