editor.levelsettings.level.mobsettings.mob_rot_info=Hier kannst die den Spawn-Zyklus der Gegner, die auf dieser Ebene respawnen, ändern. Anstatt einer direkten Prozentangabe wird hier allerdings nur ein Verhältnis angegeben, weil es so viel einfacher zu programmieren ist. Wenn alle Gegner eines Zyklus gepawnt sind, wird dieser zurückgesetzt und beginnt von vorne. Das bedeutet, dass eine größere Gesamtsumme der einzelnen Gegnermengen für mehr Zufälligkeit sorgt, selbst wenn die Prozente bei anderen Verhältnissen gleich sind.

editor.levelsettings.level.zonemobsettings.title=Zonen-Gegner-Zyklus
editor.levelsettings.level.zonemobsettings.mob_rot_info=Hier kannst die den Spawn-Zyklus der Gegner, die _in dieser Zone_ respawnen, ändern. Der Zyklus ist unabhängig vom Spawn-Zyklus dieser Ebene. Anstatt einer direkten Prozentangabe wird hier allerdings nur ein Verhältnis angegeben, weil es so viel einfacher zu programmieren ist. Wenn alle Gegner eines Zyklus gepawnt sind, wird dieser zurückgesetzt und beginnt von vorne. Das bedeuted, dass eine größere Gesamtsumme der einzelnen Gegnermengen für mehr Zufälligkeit sorgt, selbst wenn die Prozente bei anderen Verhältnissen gleich sind.



