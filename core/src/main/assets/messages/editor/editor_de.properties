#some (actually very few) desc from wiki
editor.inv.items.roomitem.aquariumroom_desc=In diesem Raum befindet sich Wasser in der Mitte, mit zwei Feldern Abstand zu den W‰nden. Die Mindestgrˆﬂe betr‰gt 7x7 Felder. 1 bis 3 Piranhas spawnen im Wasser, abh‰ngig von der Raumgrˆﬂe. Dieser Raum taucht normalerweise nicht in der ersten Ebene auf.
editor.inv.items.roomitem.blacksmithroom_desc=Der characteristsche Raum des Schmieds. Er ist umgeben von Feuer-Falllen mit L¸cken f¸r die T¸ren. Es ist normalerweise der Ort, an dem sich der Schmied befindet, beinhaltet auch zwei Ausr¸stungsteile (Waffe, R¸stung oder Fernkampfwaffe). Dieser Raum gehˆrt zu den Hˆhlen.
editor.inv.items.roomitem.burnedroom_desc=Eine groﬂw Anzahl an Feldern ist mit Asche oder Feuer-Fallen (sichtbar, vertsteckt oder inaktiv) bedeckt. Dieser Raum taucht normalerweise nicht in der ersten Ebene auf.
editor.inv.items.roomitem.caveroom_desc=Der Standart-Raum der Hˆhlen. Die Ecken sind oft f¸r die characteristische Hˆhlenform mit W‰nden etwas abgerundet. Dieser Raum gehˆrt zu den Hˆhlen.
editor.inv.items.roomitem.cavesfissureroom_desc=ƒhnlich wie der normale Hˆhlenraum, aber mit einer groﬂen Kluft in der Mitte, der ihn in zwei Teile teilt, die nur noch mit Br¸cken miteinander verbunden sind. Dieser Raum gehˆrt zu den Hˆhlen.
editor.inv.items.roomitem.cellblockroom_desc=Dieser Raum ist ‰hnlich aufgebaut wie der Ring-Raum der Kanalistation, aber ist viel grˆﬂer und hat im Zentrum kleine Zellen, die auch Gegenst‰nde und Mobs beinhalten kˆnnen can contain items and mobs. Dieser Raum gehˆrt zum Gef‰ngnis.
editor.inv.items.roomitem.chasmroom_desc=Teile diese Raums sind mit Abgrund gef¸llt. Dieser Raum gehˆrt zu den Hallen.
editor.inv.items.roomitem.circlebasinroom_desc=Groﬂer, kreis‰hnlicher Raum mit einem groﬂen Loch in der Mitte. Ein Kreuz mit einem hˆlzernem Boden und einer S‰ule f¸hrt dar¸ber. Dieser Raum gehˆrt zur Kanalisation.
editor.inv.items.roomitem.circlepitroom_desc=Kreis‰hnlicher Raum mit einem groﬂen Loch in der Mitte. Dieser Raum gehˆrt zu den Hˆhlen.
editor.inv.items.roomitem.emptyroom_desc=Ganz einfacher Raum: er ist leer und auch sonst in keinster Weise bermekenswert.
editor.inv.items.roomitem.entranceroom_desc=Genau wie der leere Raum, aber hier befindet sich wenigstens noch ein Ebeneneingang.
editor.inv.items.roomitem.exitroom_desc=Genau wie der leere Raum, aber hier befindet sich wenigstens noch ein Ebenenausgang.
editor.inv.items.roomitem.fissureroom_desc=Generiert mit einer groﬂen, unregelm‰ﬂig geformten Grube im Zentrum.
editor.inv.items.roomitem.grassygraveroom_desc=Dieser Raum beinhalten ein bis vier Gr‰ber, abh‰ngig von der Raumgrˆﬂe. Eines der Gr‰ber beherbergt eine zuf‰llige Ressource, die anderen nur etwas Gold. Zertrampeltes Gras bedeckt den Boden aller Felder ohne ein Grab. Dieser Raum taucht normalerweise nicht in der ersten Ebene auf.
editor.inv.items.roomitem.hallwayroom_desc=Einer dekorative Statue befindet sich in der Mitte. Sie ist umgeben von besonderem Boden, der auch alle T¸ren dieses Raumes miteinander verbindet. Dieser Raum gehˆrt zur Zwergenmetropole.
editor.inv.items.roomitem.impshoproom_desc=Dieser Raum war einst der Raum des Wichts, bevor sein Laden ins Stadt-Boss-Level verschoben wurde. Der Boden ist mit besonderem Boden bedeckt, auﬂer in der Mitte, dort befindet sich Wasser. Der Wicht erscheint nur. Wenn zuvor seine Aufgabe erf¸llt wurde.
editor.inv.items.roomitem.minefieldroom_desc=Beinhaltet zuf‰llig platzierte, versteckte Explosions-Fallen und Asche. Dieser Raum taucht normalerweise nicht in der ersten Ebene auf.
editor.inv.items.roomitem.pillarsroom_desc=Hat verschiedene einzelne W‰nde, die S‰ulen darstellen sollen. Dieser Raum gehˆrt zum Gef‰ngnins.
editor.inv.items.roomitem.plantsroom_desc=Dieser Raum generiert mit Linien aus hohem Gras und ein bis vier Pflanzen (nicht Feuerbl√ºte) in der Mitte, abh‰ngig von der Raumgrˆﬂe. Die Mindestgrˆﬂe betr‰gt 5x5 Felder. 
editor.inv.items.roomitem.platformroom_desc=Geneeriert ohne Boden, sodern nut mit Plattformen, die die einzelnen T¸ren verbinden.
editor.inv.items.roomitem.ringroom_desc=A cuboid room with a block of walls in the middle and is symmetrical. This room belongs to the sewers.
editor.inv.items.roomitem.ritualsiteroom_desc=Dieser Raum wird f¸r die Asche-Quest des alten Stabmachers benˆtigt. Mithilfe der vier Ritualkerzen kann man hier ein junges Feuerelementar beschwˆren. Wenn dieser Raum auftaucht, spawnen vier Ritalkerzen garantiert auf der gleichen Ebene. Dieser Raum gehˆrt zum Gef‰ngnis.
editor.inv.items.roomitem.ruinsroom_desc=This room is filled with seemingly randomly placed pieces of walls or small corridors making it look like ruins. This room belongs to the halls.
editor.inv.items.roomitem.segmentedlibraryroom_desc=This room has walls covered with bookshelves, only leaving a gap for doors. The floor is entirely covered by special floor. On top of that, the room is further separated into smaller parts with more bookshelves. This room belongs to the Dwarven Metropolis.
editor.inv.items.roomitem.segmentedroom_desc=The base shape is an empty room, but there are some additional walls to segment the room further. This room belongs to the prison.
editor.inv.items.roomitem.sewerpiperoom_desc=A long room with a width of 3 and a stream of water in the middle. It will stretch to its entrances. This room belongs to the sewers.
editor.inv.items.roomitem.skullsroom_desc=Circle like room with a statues (skulls in halls) in the center. If the room is large, the statues only surround a wall. This room belongs to the halls.
editor.inv.items.roomitem.statuesroom_desc=This room has many statues on special floor, one in each corner. If the room is larger, there can be statues in the middle or the the special floor can be split into several parts, each of them containing four statues. This room belongs to the Dwarven Metropolis.
editor.inv.items.roomitem.stripedroom_desc=Uses high grass and special floor to create a striped room. Smaller rooms only have lines from top to bottom, but in larger rooms, these are squared lines.
editor.inv.items.roomitem.studyroom_desc=Has bookshelves around walls and around the center. The center contains a random prize item or a random potion/scroll.
editor.inv.items.roomitem.suspiciouschestroom_desc=This room has a podest with a suspicious mimic on top in the center.

editor.inv.items.roomitem.armoryroom_desc=This _locked_ armory contains 2 or 3 pieces of equipment (weapon, armor, or missile). It also has a statue in one corner.
editor.inv.items.roomitem.cryptroom_desc=This _locked_ crypt consists of only a singe tomb containing a cursed armor. There are also two statues in the corners.
editor.inv.items.roomitem.crystalchoiceroom_desc=This _locked_ room has two smaller rooms inside, both locked with a crystal door, but there will only spawn one crystal key. One room is always equipment in a chest, the other contains consumables.
editor.inv.items.roomitem.crystalpathroom_desc=Four consecutive small rooms are in this _locked_ room, each after the first one in locked with a crystal key. Rewards are consumables.
editor.inv.items.roomitem.crystalvaultroom_desc=This _locked_ vault has two crystal chests sitting on a podest each. However, there is only one crystal key on the floor so you need to decide whether you want a ring, wand or artifact. But there is a 10% chance that one of the chests is a mimic, allowing you to claim both rewards.
editor.inv.items.roomitem.demonspawnerroom_desc=Home to the demon spawner. It is also the only way to get the special floor (custom tile) used in this type of room. This room belongs to the halls.
editor.inv.items.roomitem.gardenroom_desc=The Garden provides a peaceful place to rest while avoiding wandering enemies. The room buffs the ratio of health gained to hunger points consumed (indirectly).
editor.inv.items.roomitem.laboratoryroom_desc=This _locked_ room has an alchemy pot in the corner. The floor is covered in special floor and you can find potions or alchemical energy on it.
editor.inv.items.giroomitem.libraryroom_desc=This _locked_ library has a wall of bookshelves and a floor covered with special floor. You can find one scroll of identify or remove curse and up to two more scrolls inside.
editor.inv.items.roomitem.magicalfireroom_desc=This room features an eternal fire which blocks the path to the loot. The fire never stops burning on its own and burns tiles adjacent to it as well. It also acts as a solid obstacle, so extinguishing it is necessary to reach a treasure. When this room appears, one Potion of Frost is guaranteed to spawn on the same floor.
editor.inv.items.roomitem.magicwellroom_desc=This room contains one of two wells (healing or awareness) in the center. Each well only works once, and is then expended and has no further effect. Potions can be thrown into a well without breaking. 
editor.inv.items.roomitem.massgraveroom_desc=This room is for the Corpse Dust quest from the Old Wandmaker. The floor is covered with bones. It contains about 2 Skeleton enemies and roughly 4 piles of skeletal remains, one of which contains the Corpse Dust. This room is behind a barricade so when it appears, one Potion of Liquid Flame is guaranteed to spawn on the same floor. This room belongs to the prison.
editor.inv.items.roomitem.pitroom_desc=This room is the location where the weak floor room leads to.
editor.inv.items.roomitem.poolroom_desc=This room is almost entirely filled with water besides one row of tiles behind the entrance and a chest on the other side. It is guarded by 3 Giant Piranhas, which generate with this room. The item inside the chest is either a random prize item from the respective floor (2/3 chance) or a random weapon or armor. The weapon or armor has its tier chosen as if it generated 1 region lower, 1/3 chance for an extra upgrade and is never cursed. When this room appears, one Potion of Invisibility is guaranteed to spawn on the same floor.
editor.inv.items.roomitem.rotgardenroom_desc=This room is for the seed quest from the Old Wandmaker. When this room appears, one Potion of Fire is guaranteed to spawn on the same floor. This room belongs to the prison.
editor.inv.items.roomitem.runestoneroom_desc=This _locked_ room contains 3 random rune stones.
editor.inv.items.roomitem.sacrificeroom_desc=A sacrificial altar is located in the center of the room. Any creature (including the Hero) who dies on the sacrificial fire or right next to it is considered a sacrifice. After enough creatures are sacrificed, the altar spawns a random weapon as a reward. Its tier is chosen as if it has generated 1 region lower. If the weapon doesn't generate cursed, a curse is applied onto it (even if it's enchanted) and it receives an extra upgrade.
editor.inv.items.roomitem.sentryroom_desc=This room features an unkillable magical sentry, which targets any Hero who steps onto the covered floor tiles and deals a high amount of magic damage. When this room appears, one Potion of Haste is guaranteed to spawn on the same floor.
editor.inv.items.roomitem.shoproom_desc=This room usually appears on the depth following a boss stage. The shop contains multiple items for sale and the shopkeeper NPC. Items can be bought for usually 5*chapter*price and sold to the shopkeeper for 1/2*chapter*price. 
editor.inv.items.roomitem.statueroom_desc=Description coming soon
editor.inv.items.roomitem.storageroom_desc=This _locked_ room contains 3 to 4 items, each is either a random prize item taken from the floor the room is in, random potion, random scroll, random food or a pile of gold. It also has a chance to contain a honey pot in addition to these items. This room is behind a barricade so when it appears, one Potion of Liquid Flame is guaranteed to spawn on the same floor.
editor.inv.items.roomitem.toxicgasroom_desc=This room features several gas vents which will always fill the room with toxic gas. It is guaranteed to contain 2 chests and 1 skeletal remains in the room, and when opened, will always generate gold. When this room appears, one Potion of Purity is guaranteed to spawn on the same floor.
editor.inv.items.roomitem.trapsroom_desc=A room mostly filled with a field of traps (3/4 chance) or chasms (1/4 chance), which must be crossed to reach a chest with an item inside. The treasure item will be either a random prize item taken from the floor the room is in (2/3 chance) or a random weapon or armor. The weapon or armor has its tier chosen as if it generated 1 region lower, 1/3 chance for an extra upgrade and is never cursed. When this room appears, one Potion of Levitation is guaranteed to spawn on the same floor.
editor.inv.items.roomitem.treasuryroom_desc=Description coming soon
editor.inv.items.roomitem.weakfloorroom_desc=Most of this room is filled with chasm with a well visible in it. Jumping to the chasm takes the hero to a pit room in the depth below. As the pit room is locked from the inside, you don't have to worry about enemies. 




