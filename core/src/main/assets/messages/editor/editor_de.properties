editor.levelsettings.level.mobsettings.mob_rot_info=Hier kannst die den Spawn-Zyklus der Gegner, die auf dieser Ebene respawnen, √§ndern. Anstatt einer direkten Prozentangabe wird hier allerdings nur ein Verh√§ltnis angegeben, weil es so viel einfacher zu programmieren ist. Wenn alle Gegner eines Zyklus gepawnt sind, wird dieser zur√ºckgesetzt und beginnt von vorne. Das bedeuted, dass eine gr√∂√üere Gesamtsumme der einzelnen Gegnermengen f√ºr mehr Zuf√§lligkeit sorgt, selbst wenn die Prozente bei anderen Verh√§ltnissen gleich sind.

