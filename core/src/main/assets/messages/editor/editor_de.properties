editor.lua.luaeditor.idewindow.desc_title=Beschreibung/Notizen:
editor.lua.luaeditor.idewindow.desc_info=Platz für alles, was du schreiben willst.
editor.lua.luaeditor.idewindow.vars_title=Lokale Variablen/Attribute
editor.lua.luaeditor.idewindow.vars_info=Definiere Instanz-Attribute. Diese gelten immmer nur für ein einziges Objekt. Du kannst diese im Quelltext mit _vars.<name>_ ansprechen, wobei <name> der Name einer Variable ist.\nVerwende hier zum Trennen ein Komma , . Typ-Deklarationen gibt es in Lua nicht.\nBeispiel: eineZahl = 5, item = new("PotionOfHealing")
editor.lua.luaeditor.idewindow.global_vars_title=Globale Variablen/Attribute
editor.lua.luaeditor.idewindow.global_vars_info=Definiere globale Attribute. Diese können von überall aus verwendet werden. Du kannst diese im Quelltext mit _globals.<name>_ ansprechen, wobei <name> der Name einer Variable ist.\nVerwende hier zum Trennen ein Komma , . Typ-Deklarationen gibt es in Lua nicht.\nBeispiel: eineZahl = 5, item = new("PotionOfHealing")
editor.lua.luaeditor.idewindow.static_title=Statische Variablen/Attribute
editor.lua.luaeditor.idewindow.static_info=Definiere statische Attribute. Alle Instanzen dieses eigenen Objekts teilen diese, aber nicht zwei verschiedene Arten eigener Objekte, die nur das gleiche Skript benutzen. Sie funktionieren fast genauso wie Instanz-Attribute, aber statt vars wird zum Ansprechen _static_ verwendet.
editor.lua.luaeditor.idewindow.additional_code_title=Zusätzlicher Quelltext
editor.lua.luaeditor.idewindow.additional_code_info=Der Einfachheit halber sind oben nicht alle verfügbaren Methoden aufgeführt. Um trotzdem alle Möglichkeiten auszunutzen, kannst du hier komplett eigenen Quelltext schreiben. Allerdings wird dieser hier nicht automatisch vervollständigt, weshalb du immer die vollständige Deklaration von Funktionen dazu schreiben musst: "function methodenName(this, vars, ...)" und das "end" am Ende jeder Funktion. Beachte: alles zwischen zwei Funktionsdeklarationen wird NICHT gespeichert!

editor.lua.luaeditor.idewindow.compile=Auf Syntax-Fehler prüfen
editor.lua.luaeditor.idewindow.compile_no_error_title=Keine Syntax-Fehler gefunden!
editor.lua.luaeditor.idewindow.compile_no_error_body=Aber Lua ist eine dynamische Sprache und kann deshalb nicht auf nicht deklarierte oder falsch geschriebene Variablen prüfen, oder ob deren Datentyp korrekt ist.\nBitte teste also dieses Skript während eines Laufs, um potentielle Fehler zu identifizieren.

