editor.server.uploaddungeon.legal_info=Durch das Hochladen des Dungeons stimmst du zu, dass dein Dungeon und alles weitere, was du in diesem Fenster eingibst, in  Google Drive  hochgeladen wird und  jeder ihn herunterladen , spielen oder modifizieren kann.\nDu kannst keine Dungeons hochladen, die du zuvor heruntergeladen hast, behalte also deine lokale Version.\n\nIch reserviere mir das Recht,  deine Dungeons zu entfernen , wenn sie  unangebracht  oder nur eine  Kopie  eines bereits hochgeladenen Dungeons sind, oder wenn du dir beim Erstellen  keine Mühe  gegeben hast. Wenn die Dateigröße deines Dungeons zu groß ist (wegen zu langer eigener Musik), kann ich solch große Dateien ggf. entfernen. Der Missbrauch der Upload-Funktion führt dazu, dass du keine Dungeons mehr hochladen kannst.\n\n Dieser Dienst wird ohne jegliche Garantien, ausdrücklich oder implizit, bereitgestellt. Der Anbieter übernimmt keine Gewähr für die Funktionalität oder Zuverlässigkeit des Dienstes und haftet nicht für etwaige Unannehmlichkeiten, die aus seiner Nutzung resultieren.
