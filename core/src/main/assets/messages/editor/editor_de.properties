actors.blobs.wateroftransmutation.name=Wasser der Veränderung
actors.blobs.wateroftransmutation.desc=Die Kraft der Veränderung wird vom Wasser dieses Brunnens ausgestrahlt. Wirf einen Gegenstand in den Brunnen und verändere ihn zu etwas anderem.\nDieses Brunnenwasser ist exklusiv für Sandbox Pixel Dungeon, Idee vom originalen Pixel Dungeon.


items.rings.ring.citrine=Citrinring


items.quest.ratskullold.name=Gigantischer Rattenschädel
items.quest.ratskullold.desc=Dies ist, zu deiner Verwunderung, ein ungewöhnlich großer Ratten-Totenschädel. Es wäre eine großartige Trophäe, wenn du eine Wand hättest, woran du ihn aufhängen könntest.\nDieser Gegenstand ist exklusiv für Sandbox Pixel Dungeon, Idee vom originalen Pixel Dungeon.

items.scrolls.scrollofwipeout.name=Schriftrolle der Auslöschung
items.scrolls.scrollofwipeout.desc=Diese Schriftrolle besitzt die Macht, den Zorn der Geister des Dungeons zu erwecken, der alles Leben auf dieser Ebene vernichtet. Naja, fast alles. Einige der stärkeren Kreaturen sind möglicherweise nicht betroffen.

items.rings.ringoftime.name=Ring der Zeit
items.rings.ringoftime.stats=Wenn dieser Ring getragen wird, erhöht sich deine Bewegungsgeschwindigkeit um  %s%%  und die Geschwindigkeit deiner Angriffe um  %s%%. 
items.rings.ringoftime.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise deine Bewegungsgeschwindigkeit um  %s%%  und die Geschwindigkeit deiner Angriffe um  %s%%. 
items.rings.ringoftime.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und erhöhen so Bewegungsgeschwindigkeit insgesamt um  %s%%  und die Geschwindigkeit deiner Angriffe um  %s%%. 
items.rings.ringoftime.desc=Dieser Ring reduziert für den Träger nicht nur die für Bewegung notwendige Anstrengung, sondern entfacht in ihm auch großen inneren Zorn, was es diesem erlaubt, sich mit übermenschlicher Geschwindigkeit zu bewegen und schneller anzugreifen. Ein verfluchter Ring beschwert stattdessen den Träger und verlangsamt dessen Angriffsgeschwindigkeit.\nDieser Gegenstand ist exklusiv für Sandbox Pixel Dungeon, Idee von Arachnentoma.

items.wands.wandofinstability.name=Zauberstab der Instabilität
items.wands.wandofinstability.staff_name=Stab der Instabilität
items.wands.wandofinstability.desc=Dieser Zauberstab scheint, wie ein normaler Zauberstab zu sein.\nDieser Gegenstand ist exklusiv für Sandbox Pixel Dungeon, Idee von Arachnentoma.
items.wands.wandofinstability.stats_desc=Dieser Zauberstab beschießt deinen Gegner mit chaotischer Energy, die sich in Form eines zufälligen Zauberstabseffekts entlädt.
items.wands.wandofinstability.bmage_desc=Wenn  der Kampfmagier  einen Gegner mit einem Stab der Instabilität trifft, wird der Effekt eines zufälligen Stabes benutzt.
items.wands.wandofinstability.eleblast_desc=Ein Elementarschuss mit einem Stab der Instabilität ist der eines zufälligen Zauberstabs.

items.wands.wandofsummoning.name=Zauberstab der Beschwörung
items.wands.wandofsummoning.staff_name=Stab der Beschwörung
items.wands.wandofsummoning.desc=Dieser Gegenstand ist exklusiv für Sandbox Pixel Dungeon, Idee von Arachnentoma.
items.wands.wandofsummoning.stats_desc=Dieser Zauberstab beschwört ein korrumpiertes  %s  mit  %s  Leben, der nahe Gegner anfgreift, oder heilt die Beschworenen um diesen Wert. Seine nächste Beschwörung verbraucht bis zu  %d Ladungen .
items.wands.wandofsummoning.stats_desc_wraith=Dieser Zauberstab beschwört ein korrumpiertes  Wraith  mit  %s  Leben, der nahe Gegner anfgreift.
items.wands.wandofsummoning.bmage_desc=Wenn  der Kampfmagier  einen Gegner mit einem Stab der Beschwörung trifft, besteht die Chance, dass einer der Beschworenen etwas geheilt wird.
items.wands.wandofsummoning.eleblast_desc=Ein Elementarschuss mit einem Stab der Beschwörung beschwört einen Wraith.
items.wands.wandofsummoning.bad_location=Du kannst hier keinen Verbündeten beschwören.

items.wands.wandofyendor.name=Zauberstab von Yendor
items.wands.wandofyendor.staff_name=Stab von Yendor
items.wands.wandofyendor.desc=Dieser mächtige legendäre Zauberstab wurde aus dem Amulett von Yendor, Tengus Maske und der Krone des Zwergenkönigs hergestellt, was ihm unvorstellbare Macht verleiht.\nDieser Gegenstand ist exklusiv für Sandbox Pixel Dungeon, Idee von Arachnentoma.
items.wands.wandofyendor.stats_desc=Dieser Zauberstab ist so mächtig, dass er seinen Gegner mit jedem möglichen Zauberstabseffekt gleichzeitig beschießt, und diesem dabei keine Chance auf Entkommen l sst.
items.wands.wandofyendor.bmage_desc=Wenn der  Kampfmagier  diesen Zauberstab verschmilzt, wird er das gesamte Universum kontrollieren können - hoffentlich.
items.wands.wandofyendor.eleblast_desc=Ein Elementarschuss mit einem Stab von Yendor tötet sofort alles, was irgendwo im gesamten Dungeon lebt.
items.wands.wandofyendor.imbue=Die Macht war zu viel für dich ...


levels.traps.actiontrap.name=Aufweckffalle
levels.traps.actiontrap.alarm=Die Falle sendet ein Signal aus, das alle Kreaturen in diesem Dungeon zum handeln anregt!
levels.traps.actiontrap.desc=Diese Falle scheint an einen Alarm-Mechanismus angeschlossen zu sein. Sobald du diese Falle auslöst, werden alle passive Kreaturen auf dieser Ebene sofort alarmiert.\nDiese Falle ist exklusiv für Sandbox Pixel Dungeon, Idee von Ye ldzy.

levels.traps.golddiggertrap.name=Gold-Gräber-Falle
levels.traps.golddiggertrap.desc=Wenn du diese Falle betrittst, wirst du etwas von deinem Gold fallen lassen!\nDiese Falle ist exklusiv für Sandbox Pixel Dungeon, Idee von Arachnentoma.

levels.traps.looseitemstrap.name=Verliere-Taschen-Falle
levels.traps.looseitemstrap.desc=Wenn du diese Falle betrittst, wirst du einige deiner Gegenstände fallen lassen!\nDiese Falle ist exklusiv für Sandbox Pixel Dungeon, Idee von Arachnentoma.

levels.traps.ragetrap.name=Wutfalle
levels.traps.ragetrap.alarm=Die Falle gibt einen besonders starken, ohrenbetäubenden Lärm von sich, welcher durch das gesamte Dungeon schallt!
levels.traps.ragetrap.desc=Diese Falle scheint an einen Alarm-Mechanismus angeschlossen zu sein. Sobald du diese Falle auslöst, wird alles und jeder auf dieser Ebene alarmiert und verliert bei zu großer Lautstärke vielleicht sogar die Kontrolle über den eigenen Körper.\nDiese Falle ist exklusiv für Sandbox Pixel Dungeon, Idee von Ye ldzy.

levels.traps.shroudingtrap.name=Verhüllungsgas-Falle
levels.traps.shroudingtrap.desc=Das Auslösen dieser Falle wird in der Umgebung Gase freilassen, die alles in Nebel verhüllen.

levels.traps.unstabletrap.name=Instabile Falle
levels.traps.unstabletrap.activates_as=Die instabile Falle wurde als %s ausgelöst!
levels.traps.unstabletrap.desc=Diese Falle sondert eine chaotische Energie ab und wird bei jeder Auslösung als eine andere Falle agieren.\nDiese Falle ist exklusiv für Sandbox Pixel Dungeon, Idee von Arachnentoma.

levels.traps.warpwaytrap.name=Warpway-Falle
levels.traps.warpwaytrap.desc=Diese spezielle Teleportationsfalle kann unendlich oft aktiviert werden, transportiert immer an die selbe Stelle und der Held wird dadurch zusätzlich seine Orientierung verlieren.\nDiese Falle ist exklusiv für Sandbox Pixel Dungeon, Idee von Arachnentoma.





items.quest.pickaxe.ac_mine=SCHÜRFEN
items.quest.pickaxe.no_vein=Es befindet sich kein Dunkelgold in der Nähe, welches du abbauen könntest.

actors.mobs.npcs.blacksmith.gold_1=Hey Mensch! Willst’ nützlich sein, was? Nimm’ die Spitzhacke und hol’ mir mal  Dunkelgold-Erz. 15 Stück  sollten genug sein. Wie? Du willst bezahlt werden? Du gieriges ... \n\nOkay, Okay, Ich hab’ zwar kein Geld, um dich zu bezahlen, aber ich kann was für dich anfertig’n. Schätze Dich glücklich, ich bin der einzige Schmied in dieser Gegend.
actors.mobs.npcs.blacksmith.blood_1=Hey Mensch! Willst’ nützlich sein, Huh? Nimm’ diese Spitzhacke und töte ’ne Fledermaus damit. Was? Du willst bezahlt werden? Du gieriges ...\n\nOkay, Okay, Ich hab’ zwar kein Geld, um dich zu bezahlen, aber ich kann was für dich anfertig’n. Schätze dich glücklich, ich bin der einzige Schmied in dieser Gegend.
actors.mobs.npcs.blacksmith.gold_2=Dunkelgold. 15 Stück. Ernsthaft, is´ dat´ so schwer?
actors.mobs.npcs.blacksmith.blood_2=Ich sagte, ich brauch´ Fledermausblut auf der Spitzhacke. Geh´ los, mach Zack und Hack!
actors.mobs.npcs.blacksmith.completed=Oh, da bisse´ ja wieder... Besser jetzt als nie.


