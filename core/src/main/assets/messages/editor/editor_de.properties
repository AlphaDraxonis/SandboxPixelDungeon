editor.lua.luaeditor.luamethodmanager.mob_attackskill=Genauigkeit.
editor.lua.luaeditor.luamethodmanager.mob_defenseskill=Ausweichen.
editor.lua.luaeditor.luamethodmanager.mob_defenseverb=Der Text, der angezeigt wird, wenn es einem Angriff ausweicht.
editor.lua.luaeditor.luamethodmanager.mob_speed=Bewegungsgeschwindigkeit (in Felder/Zug).
editor.lua.luaeditor.luamethodmanager.mob_attackdelay=Verzögerung zwischen zwei Angriffen. Je größer der Rückgabewert, desto weniger Angriffe können in der gleichen Zeit durchgeführt werden.
editor.lua.luaeditor.luamethodmanager.mob_drroll=Rüstung.
editor.lua.luaeditor.luamethodmanager.mob_damageroll=Angriffsschaden.
editor.lua.luaeditor.luamethodmanager.mob_lootchance=Wahrscheinlichkeit, mit der dieser Gegner Beute fallen lässt. Diese kann auch durch einen Ring des Wohlstands zusätzlich erhöht werden.
editor.lua.luaeditor.luamethodmanager.mob_hitsound=Geräusch, das gemacht wird, wenn dieser Gegner angreift.
editor.lua.luaeditor.luamethodmanager.mob_heroshouldinteract=Gib true zurück, um den Helden zu zwingen, mit diesem Gegner zu interagieren (siehe interact()), anstatt es anzugreifen.
editor.lua.luaeditor.luamethodmanager.mob_interact=Was passiert, wenn der Held mit diesem Gegner interagiert. Die Standard-Implementierung lässt nur Plätze tauschen, weshalb super nicht aufgerufen werden muss.
editor.lua.luaeditor.luamethodmanager.mob_notice=Wird aufgerufen, wenn dieser Gegner eine feindliche Kreatur bemerkt. Normalerweise wird hier nur das gelbe Alarm-Symbol gezeigt.
editor.lua.luaeditor.luamethodmanager.mob_canattack=Return true to allow the mob to attack. This is what needs to be edited to change the attack range.
editor.lua.luaeditor.luamethodmanager.mob_doattack=Called to perform the attack. Decide whether it should shoot a projectile or do a melee attack here.
editor.lua.luaeditor.luamethodmanager.mob_damage=Called when taking damage.
editor.lua.luaeditor.luamethodmanager.mob_attack=Complicated attack logic, so you should only modify input parameters and then call super.
editor.lua.luaeditor.luamethodmanager.char_zap=When performing a ranged attack.
editor.lua.luaeditor.luamethodmanager.mob_attackproc=Short for 'attack procedure'. Called when the mob did a successful hit.
editor.lua.luaeditor.luamethodmanager.mob_defenseproc=Short for 'defense procedure'. Called when the mob was hit successfully.
editor.lua.luaeditor.luamethodmanager.mob_surprisedby=If the mob was surprised by the attack. The parameter 'attacking' is always true unless the master thieves' armband was used.
editor.lua.luaeditor.luamethodmanager.mob_onadd=Called whenever this mob is added to the current actors. This also happens when loading a level.
editor.lua.luaeditor.luamethodmanager.mob_die=Wird aufgerufen, wenn dieser Gegner stirbt (d.h. this.HP <= 0). Wenn du diese Methode überschreibst, solltest du entweder die HP wieder erhöhen, oder super aufrufen.
editor.lua.luaeditor.luamethodmanager.mob_destroy=ähnlich wie die(), aber entfernt diesen Gegner sofort, ohne ihn tatsächlich zu töten. die() ruft normalerweise auch diese Methode auf.
editor.lua.luaeditor.luamethodmanager.mob_move=Setzt die aktuelle Position dieses Gegners auf das gegebene Target. "Traveling" ist false bei unverzüglicher Bewegung, z.B. bei Teleportation.
editor.lua.luaeditor.luamethodmanager.mob_randomdestination=Gibt die Position zurück, zu der dieser Gegner wandern will.
editor.lua.luaeditor.luamethodmanager.mob_cellispathable=Gibt zurück, ob ein Feld betreten werden kann oder nicht. Beachte, dass es noch weitere Faktoren gibt, die die Pfadfindung beeinflussen, z.B wo eine Wand ist.
editor.lua.luaeditor.luamethodmanager.mob_beckon=Zwingt diesen Gegner, zum angegebenen Feld zu laufen, wird z.B. von einer Alarmfalle aufgerufen.
editor.lua.luaeditor.luamethodmanager.mob_aggro=Sorgt dafür, dass dieser Gegner einen bestimmten Charakter angreift.
editor.lua.luaeditor.luamethodmanager.mob_chooseenemyimpl=Wählt einen Feind. Gibt nil zurück, wenn es keinen Feind gibt.
editor.lua.luaeditor.luamethodmanager.mob_clearenemy=Sorgt dafür, dass dieser Gegner den aktuellen Feind vergisst.
editor.lua.luaeditor.luamethodmanager.mob_restoreenemy=Wenn du aktive Actors/Mobs speichern willst, kannst du nur deren ID (mob:id()) speichern. Hier kannst du diese ID gegen echte Referenzen zurücktauschen. Benutze dazu  getActor(id) .
editor.lua.luaeditor.luamethodmanager.mob_act=Wird jedes mal aufgerufen, wenn dieser Gegner am Zug ist. Gib false zurück, um direkt einen weiteren Zug zu bekommen.
editor.lua.luaeditor.luamethodmanager.mob_info=Informationen über diesen Gegner, die der Held sieht.
editor.lua.luaeditor.luamethodmanager.mob_add=Wird aufgerufen, um einen Buff zu hinzuzufügen. Gibt true zurück, wenn er erfolgreich hinzugefügt wurde.
editor.lua.luaeditor.luamethodmanager.mob_remove=Wird aufgerufen, um einen Buff zu entfernen. Gibt true zurück, wenn er erfolgreich entfernt wurde.
editor.lua.luaeditor.luamethodmanager.mob_isimmune=Ob dieser Gegner immun gegenüber dem angegebenen Effekt ist.
editor.lua.luaeditor.luamethodmanager.mob_isinvulnerable=ähnlich wie isImmune(), aber berechnet nur Schaden ein in damage. Fließt mit in die Entscheidungen der KI ein.
editor.lua.luaeditor.luamethodmanager.char_spend=Verbraucht die angegebene Anzahl Züge.

editor.lua.luaeditor.luamethodmanager.thief_steal=Versucht, einen Gegenstand vom Helden zu stehen.


editor.lua.luaeditor.luamethodmanager.charsprite_initanimations=Initialisiere hier die Animationen, entweder, indem du erst die Supermethode aufrufst und dann einzelne Werte änderst, oder gleich alles selber machst.
editor.lua.luaeditor.luamethodmanager.charsprite_getanimations=Gibt eine Map aller verfügbaren Animationen zurück (mit String als Schlüssel). Füge also eigene Animationen hier hinzu.
editor.lua.luaeditor.luamethodmanager.charsprite_play=Startet die gegebene Animation.
editor.lua.luaeditor.luamethodmanager.charsprite_link=Wird aufgerufen, wenn der Character in der Spielwelt platziert wird.
editor.lua.luaeditor.luamethodmanager.charsprite_worldtocamera=Übersetzt eine Feld-Koordinate in das Koordinatensystem dieses Sprites.
editor.lua.luaeditor.luamethodmanager.charsprite_showstatuswithicon=Zeigt ein Statussymbol (benutzt die Konstanten in FloatingText als icon)
editor.lua.luaeditor.luamethodmanager.charsprite_attack=Startet die Angriffsanimation.
editor.lua.luaeditor.luamethodmanager.charsprite_operate=Startet die Operate-Animation.
editor.lua.luaeditor.luamethodmanager.charsprite_jump=Startet die Sprunganimation.
editor.lua.luaeditor.luamethodmanager.charsprite_zap=Startet die Schießanimation.
editor.lua.luaeditor.luamethodmanager.charsprite_hasownzapanimation=Gibt zurück, ob dieser Sprite eigene Projektile für die Schießanimation besitzt.
editor.lua.luaeditor.luamethodmanager.charsprite_instantzapdamage=Wenn true zurückgegeben wird, dann wird ch.zap() aufgerufen, wenn die Schießanimation gestartet werden soll, nicht erst, wenn sie abgeschlossen ist (verwendet von DM100).
editor.lua.luaeditor.luamethodmanager.charsprite_turnto=Dreht dieses Sprite so, dass es zum gegebenen Feld schaut.
editor.lua.luaeditor.luamethodmanager.charsprite_die=Wird aufgerufen, wenn ch stirbt.
editor.lua.luaeditor.luamethodmanager.charsprite_blood=Gibt die Farbe des Blutes zurück.

editor.lua.luaeditor.luamethodmanager.mimicsprite_hidemimicsprite=Versteckt diese Mimic durch Spielen der Versteck-Animation.
editor.lua.luaeditor.luamethodmanager.necromancersprite_charge=Startet die Beschwörungs-Animation.
editor.lua.luaeditor.luamethodmanager.pylonsprite_activate=Startet die Aktiv-Animation.
editor.lua.luaeditor.luamethodmanager.pylonsprite_deactivate=Startet die Inaktiv-Animation.
editor.lua.luaeditor.luamethodmanager.statuesprite_armortier=Gibt die Stufe der Rüstung zurück.
editor.lua.luaeditor.luamethodmanager.wardsprite_updatetier=Aktualisiert die Stufe, nachdem es durch einen Zauberstabschuss verbessert wurde.


editor.lua.luaeditor.luamethodmanager.level_create=Wird aufgerufen, um die Ebene erstmalig zu generieren. Aber niemals bei eigenen Ebenen!
editor.lua.luaeditor.luamethodmanager.level_initforplay=Bereitet die Ebene auf das Spielen vor. Alles, was du davor ändern willst (z.B. Boden X durch Boden Y vertauschen), solltest du hier machen.
editor.lua.luaeditor.luamethodmanager.level_randomrespawncell=Gibt eine zufällige Respawn-Position zurück, oder -1, wenn kein passendes Feld gefunden wurde.
editor.lua.luaeditor.luamethodmanager.level_isvalidspawncell=Wenn false zurückgegenen wird, kann auf dem Feld der gegebene Charakter nicht spawnen.
editor.lua.luaeditor.luamethodmanager.level_fallcell=Gibt die Position zurück, wo der Held landet, nachdem er runter auf diese Ebene gesprungen ist. fallIntoPit ist true, wenn der Held in einem WeakFloorRoom gefallen ist, und destZone ist der Name der Zone, in der er eigentlich landen sollte, oder nil.
editor.lua.luaeditor.luamethodmanager.level_occupycell=Wird jedes Mal aufgerufen, wenn ein Charakter ein Feld betreten hat. Um die eigentliche Position zu erhalten, musst du ch.pos verwenden.
editor.lua.luaeditor.luamethodmanager.level_plant=Wird aufgerufen, um den Samen an der gegebenen Position zu pflanzen.
editor.lua.luaeditor.luamethodmanager.level_uproot=Wird aufgerufen, um eine Pflanze an der gegebenen Position zu entfernen.
editor.lua.luaeditor.luamethodmanager.level_settrap=Wird aufgerufen, um die Falle an der gegebenen Position zu platzieren. Der Boden wird dabei NICHT geändert!
editor.lua.luaeditor.luamethodmanager.level_disarmtrap=Wird aufgerufen, nachdem eine Falle entschärft wurde. Nur der Boden wird hier geändert.


