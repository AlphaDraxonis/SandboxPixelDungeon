editor.server.uploaddungeon.legal_info=Durch das Hochladen des Dungeons stimmst du zu, dass dein Dungeon und alles weitere, was du in diesem Fenster eingibst, in _Google Drive_ hochgeladen wird und _jeder ihn herunterladen_, spielen oder modifizieren kann.\nDu kannst keine Dungeons hochladen, die du zuvor heruntergeladen hast, behalte also deine lokale Version.\n\nIch reserviere mir das Recht, _deine Dungeons zu entfernen_, wenn sie _unangebracht_ oder nur eine _Kopie_ eines bereits hochgeladenen Dungeons sind, oder wenn du dir beim Erstellen _keine Mühe_ gegeben hast. Wenn die Dateigröße deines Dungeons zu groß ist (wegen zu langer eigener Musik), kann ich solch große Dateien ggf. entfernen. Der Missbrauch der Upload-Funktion führt dazu, dass du keine Dungeons mehr hochladen kannst.\n\n_Dieser Dienst wird ohne jegliche Garantien, ausdrücklich oder implizit, bereitgestellt. Der Anbieter übernimmt keine Gewähr für die Funktionalität oder Zuverlässigkeit des Dienstes und haftet nicht für etwaige Unannehmlichkeiten, die aus seiner Nutzung resultieren.
