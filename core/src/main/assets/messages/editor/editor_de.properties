editor.lua.luaeditor.idewindow.choose_script_title=Wähle ein Skript
editor.lua.luaeditor.idewindow.choose_script_body=Wähle das Skript, das du benuzen willst.  Alle ungespeicherten Änderungen gehen dabei verloren!!  Du kannst das selbe Skript wie woanders, oder nach der Wahl den Pfad bzw. Dateinamen ändern. Wenn die angegebene Datei nicht existiert, wird sie beim Speichern einfach erstellt, andernfalls ohne Warnung überschrieben. Dieser Pfad, der zum /files Ordner des Dungeons führt, wird vorne hinzugefügt:\n%s
