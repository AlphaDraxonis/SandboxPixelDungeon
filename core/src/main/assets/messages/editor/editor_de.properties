editor.lua.luaeditor.methodpanel.method_attackskill=Genauigkeit.
editor.lua.luaeditor.methodpanel.method_defenseskill=Ausweichen.
editor.lua.luaeditor.methodpanel.method_defenseverb=Der Text, der angezeigt wird, wenn es einem Angriff ausweicht.
editor.lua.luaeditor.methodpanel.method_speed=Bewegungsgeschwindigkeit (in Felder/Zug).
editor.lua.luaeditor.methodpanel.method_attackdelay=Verzögerung zwischen zwei Angriffen. Je größer der Rückgabewert, desto weniger Angriffe können in der gleichen Zeit durchgeführt werden.
editor.lua.luaeditor.methodpanel.method_drroll=Rüstung.
editor.lua.luaeditor.methodpanel.method_damageroll=Angriffsschaden.
editor.lua.luaeditor.methodpanel.method_lootchance=Wahrscheinlichkeit, mit der dieser Gegner Beute fallen lässt. Diese kann auch durch einen Ring des Wohlstands zusätzlich erhöht werden.
editor.lua.luaeditor.methodpanel.method_hitsound=Geräusch, das gemacht wird, wenn dieser Gegner angreift.
editor.lua.luaeditor.methodpanel.method_heroshouldinteract=Gib true zurück, um den Helden zu zwingen, mit diesem Gegner zu interagieren (siehe interact()), anstatt es anzugreifen.
editor.lua.luaeditor.methodpanel.method_interact=Was passiert, wenn der Held mit diesem Gegner interagiert. Die Standart-Implementierung lässt nur Plätze tauschen, weshalb super nicht aufgerufen werden muss.
editor.lua.luaeditor.methodpanel.method_notice=Wird aufgerufen, wenn dieser Gegner eine feindliche Kreatur bemerkt. Normalerweise wird hier nur das gelbe Alarm-Symbol gezeigt.
editor.lua.luaeditor.methodpanel.method_canattack=Return true to allow the mob to attack. This is what needs to be edited to change the attack range.
editor.lua.luaeditor.methodpanel.method_doattack=Called to perform the attack. Decide whether it should shoot a projectile or do a melee attack here.
editor.lua.luaeditor.methodpanel.method_damage=Called when taking damage.
editor.lua.luaeditor.methodpanel.method_attack=Complicated attack logic, so you should only modify input parameters and then call super.
editor.lua.luaeditor.methodpanel.method_zap=When performing a ranged attack.
editor.lua.luaeditor.methodpanel.method_attackproc=Short for 'attack procedure'. Called when the mob did a successful hit.
editor.lua.luaeditor.methodpanel.method_defenseproc=Short for 'defense procedure'. Called when the mob was hit successfully.
editor.lua.luaeditor.methodpanel.method_surprisedby=If the mob was surprised by the attack. The parameter 'attacking' is always true unless the master thieves' armband was used.
editor.lua.luaeditor.methodpanel.method_onadd=Called whenever this mob is added to the current actors. This also happens when loading a level.
editor.lua.luaeditor.methodpanel.method_die=Wird aufgerufen, wenn dieser Gegner stirbt (d.h. this.HP <= 0). Wenn du diese Methode überschreibst, solltest du entweder die HP wieder erhöhen, oder super aufrufen.
editor.lua.luaeditor.methodpanel.method_destroy=ähnlich wie die(), aber entfernt diesen Gegner sofort, ohne ihn tatsächlich zu töten. die() ruft normalerweise auch diese Methode auf.
editor.lua.luaeditor.methodpanel.method_move=Setzt die aktuelle Position dieses Gegners auf das gegebene Target. "Traveling" ist false bei unverzüglicher Bewegung, z.B. bei Teleportation.
editor.lua.luaeditor.methodpanel.method_randomdestination=Gibt die Position zurück, zu der dieser Gegner wandern will.
editor.lua.luaeditor.methodpanel.method_cellispathable=Gibt zurück, ob ein Feld betreten werden kann oder nicht. Beachte, dass es noch weitere Faktoren gibt, die die Pfadfindung beeinflussen, z.B wo eine Wand ist.
editor.lua.luaeditor.methodpanel.method_beckon=Zwingt diesen Gegner, zum angegebenen Feld zu laufen, wird z.B. von einer Alarmfalle aufgerufen.
editor.lua.luaeditor.methodpanel.method_aggro=Sorgt dafür, dass dieser Gegner einen bestimmten Charakter angreift.
editor.lua.luaeditor.methodpanel.method_chooseenemyimpl=Wählt einen Feind. Gibt nil zurück, wenn es keinen Feind gibt.
editor.lua.luaeditor.methodpanel.method_clearenemy=Sorgt dafür, dass dieser Gegner den aktuellen Feind vergisst.
editor.lua.luaeditor.methodpanel.method_restoreenemy=Wenn du aktive Actors/Mobs speichern willst, kannst du nur deren ID (mob:id()) speichern. Hier kannst du diese ID gegen echte Referenzen zurücktauschen. Benutze dazu _getActor(id)_.
editor.lua.luaeditor.methodpanel.method_act=Wird jedes mal aufgerufen, wenn dieser Gegner am Zug ist. Gib false zurück, um direkt einen weiteren Zug zu bekommen.
editor.lua.luaeditor.methodpanel.method_info=Informationen über diesen Gegner, die der Held sieht.
editor.lua.luaeditor.methodpanel.method_add=Wird aufgerufen, um einen Buff zu hinzuzufügen. Gibt true zurück, wenn er erfolgreich hinzugefügt wurde.
editor.lua.luaeditor.methodpanel.method_remove=Wird aufgerufen, um einen Buff zu entfernen. Gibt true zurück, wenn er erfolgreich entfernt wurde.
editor.lua.luaeditor.methodpanel.method_isimmune=Ob dieser Gegner immun gegenüber dem angegebenen Effekt ist.
editor.lua.luaeditor.methodpanel.method_isinvulnerable=ähnlich wie isImmune(), aber berechnet nur Schaden ein in damage. Fließt mit in die Entscheidungen der KI ein.
editor.lua.luaeditor.methodpanel.method_spend=Verbraucht die angegebene Anzahl Züge.

editor.lua.luaeditor.methodpanel.method_steal=Versucht, einen Gegenstand vom Helden zu stehen.

editor.lua.luaeditor.methodpanel.method_create=Wird aufgerufen, um die Ebene erstmalig zu generieren. Aber niemals bei eigenen Ebenen!
editor.lua.luaeditor.methodpanel.method_initforplay=Bereitet die Ebene auf das Spielen vor. Alles, was du davor ändern willst (z.B. Boden X durch Boden Y vertauschen), solltest du hier machen.
editor.lua.luaeditor.methodpanel.method_randomrespawncell=Gibt eine zufälliges Respawn-Position zurück, oder -1, wenn kein passendes Feld gefunden wurde.
editor.lua.luaeditor.methodpanel.method_isvalidspawncell=Wenn false zurückgegenen wird, kann auf dem Feld der gegebene Charakter nicht spawnen.
editor.lua.luaeditor.methodpanel.method_fallcell=Gibt die Position zurück, wo der Held landet, nachdem er runter auf diese Ebene gesprungen ist. fallIntoPit ist true, wenn der Held in einem WeakFloorRoom gefallen ist, und destZone ist der Name der Zone, in der er eigentlich landen sollte, oder nil.
editor.lua.luaeditor.methodpanel.method_occupycell=Wird jedesmal aufgerufen, wenn ein Charakter ein Feld betreten hat. Um die eigentliche Position zu erhalten, musst du ch.pos verwenden.
editor.lua.luaeditor.methodpanel.method_plant=Wird aufgerufen, um den Samen an der gegebenen Position zu pflanzen.
editor.lua.luaeditor.methodpanel.method_uproot=Wird aufgerufen, um eine Pflanze an der gegebenen Position zu entfernen.
editor.lua.luaeditor.methodpanel.method_settrap=Wird aufgerufen, um die Falle an der gegebenen Position zu platzieren. Der Boden wird dabei NICHT geändert!
editor.lua.luaeditor.methodpanel.method_disarmtrap=Wird aufgerufen, nachdem eine Falle entschärft wurde. Nur der Boden wird hier geändert.

editor.lua.luaeditor.methodpanel.method_executeitem=Wird aufgerufen, wenn der Spieler etwas mit dem Gegenstand tun will. Benutze instanceof(item, "className") um den Typ des Gegenstands zu ermitteln und vergleiche den Wert von "action" mit den Konstanten, die mit AC beginnen (z.B. action == AC<Unterstrich>DROP), um zu erfahren, was getan wurde. executer muss unverändert der Supermethode übergeben werden.
editor.lua.luaeditor.methodpanel.method_onitemcollected=Wird aufgerufen, wenn der Spieler gleich erfolgreich einen Gegenstand aufnehmen wird. Gib false zurück, damit der Gegenstand nicht aufgenommen wird. Benutze instanceof(item, "className") um den Typ des Gegenstands zu ermitteln.
editor.lua.luaeditor.methodpanel.method_isitemblocked=Wenn true zurückgegeben wird, kann dieser Gegenstand nicht mehr im Spiel auftauchen. Die Standartimplementierung blockiert Tautropfen wenn die Herausforderung aktiv ist.
editor.lua.luaeditor.methodpanel.method_onearnxp=Wird aufgerufen, wenn der Spieler XP sammelt. Gibt die Menge an XP zurück, die der Held tatsächlich erhält (normalerweise 'amount').
editor.lua.luaeditor.methodpanel.method_onlevelup=Wird aufgerufen wenn der Spieler ein Level aufsteigt.
editor.lua.luaeditor.methodpanel.method_getmobrotation=Gibt eine Liste an Mobs zurück, die auf einer Ebene spawnen können. Funktioniert nur für reguläre Ebenen, nicht für Custom Level.


