actors.blobs.wateroftransmutation.name=转化之水
actors.blobs.wateroftransmutation.desc=这口井的水中散发出转化的力量。将物品投入井中可将其转化为其他物品。\n此井水为沙盒地牢独占，概念源自原版Pixel Dungeon。


items.rings.ring.citrine=黄水晶戒指


items.quest.ratskullold.name=巨型老鼠头骨
items.quest.ratskullold.desc=异常巨大的老鼠头骨。若有墙壁可挂，它将成为绝佳的狩猎战利品。\n此物品为沙盒地牢独占，概念源自原版Pixel Dungeon。

items.scrolls.scrollofwipeout.name=肃清卷轴
items.scrolls.scrollofwipeout.desc=阅读此卷轴将释放地下城之灵的怒火，杀死当前楼层所有生物。不过，某些强大生物可能免疫此效果。

items.rings.ringoftime.name=时间之戒
items.rings.ringoftime.stats=佩戴时，此戒指将增加移动速度 %s%% 和攻击速度 %s%% 。
items.rings.ringoftime.typical_stats=佩戴时，此戒指通常会增加移动速度 %s%% 和攻击速度 %s%% 。
items.rings.ringoftime.combined_stats=你装备的戒指正在叠加力量，总共增加移动速度 %s%% 和攻击速度 %s%% 。
items.rings.ringoftime.desc=此戒指能减轻穿戴者的移动压力并赋予其内在狂怒，使其能以超常速度移动并更快攻击。被诅咒的戒指则会拖累穿戴者并减缓攻击速度。\n此物品为沙盒地牢独占，概念来自Arachnentoma。

items.wands.wandofinstability.name=不稳定魔杖
items.wands.wandofinstability.staff_name=不稳定法杖
items.wands.wandofinstability.desc=这根魔杖看起来平平无奇。\n此物品为沙盒地牢独占，概念来自Arachnentoma。
items.wands.wandofinstability.stats_desc=此魔杖会向敌人发射混沌能量，触发随机魔杖效果。
items.wands.wandofinstability.bmage_desc=当 战斗法师 用不稳定法杖攻击敌人时，会触发随机法杖效果。
items.wands.wandofinstability.eleblast_desc=不稳定法杖的元素冲击效果等同于随机魔杖的效果。

items.wands.wandofsummoning.name=召唤魔杖
items.wands.wandofsummoning.staff_name=召唤法杖
items.wands.wandofsummoning.desc=此物品为沙盒地牢独占，概念来自Arachnentoma。
items.wands.wandofsummoning.stats_desc=此魔杖召唤一只 腐化%s （生命值 %s ）攻击附近敌人，或为现有召唤物恢复生命值。下次召唤需消耗 %d 充能。
items.wands.wandofsummoning.stats_desc_wraith=此魔杖召唤一只腐化%s跟随你并攻击敌人。
items.wands.wandofsummoning.bmage_desc=当 战斗法师 用召唤法杖攻击敌人时，你的召唤物有概率恢复生命。
items.wands.wandofsummoning.eleblast_desc=元素冲击会召唤一只幽灵。
items.wands.wandofsummoning.bad_location=无法在此处召唤盟友。

items.wands.wandofyendor.name=延多尔魔杖
items.wands.wandofyendor.staff_name=延多尔法杖
items.wands.wandofyendor.desc=这根传奇魔杖由延多尔护身符、天狗面具和矮人王冠打造而成，拥有难以想象的力量。\n此物品为沙盒地牢独占，概念来自Arachnentoma。
items.wands.wandofyendor.stats_desc=此魔杖威力过强，会同时触发所有魔杖效果，使敌人毫无生还可能。
items.wands.wandofyendor.bmage_desc=当 战斗法师 注入此魔杖时，他将能统治整个宇宙——但愿如此。
items.wands.wandofyendor.eleblast_desc=延多尔法杖的元素冲击会立即杀死地下城所有活物。
items.wands.wandofyendor.imbue=你无法承受这股力量……


levels.traps.actiontrap.name=行动陷阱
levels.traps.actiontrap.alarm=陷阱发出信号，强制地下城所有生物进入活跃状态！
levels.traps.actiontrap.desc=此陷阱似乎连接了响亮的警报机制。触发后可能通知本层所有生物行动。\n此陷阱为沙盒地牢独占，概念来自Ye ldzy。

levels.traps.golddiggertrap.name=掘金陷阱  
levels.traps.golddiggertrap.desc=踩中这个陷阱会让你掉落一部分金币！\n此陷阱为沙盒地牢独占，概念来自Arachnentoma。

levels.traps.looseitemstrap.name=松散口袋陷阱
levels.traps.looseitemstrap.desc=触发此陷阱会掉落一半物品！\n此陷阱为沙盒地牢独占，概念来自Arachnentoma。

levels.traps.ragetrap.name=狂暴陷阱
levels.traps.ragetrap.alarm=陷阱发出刺耳巨响，在地下城中回荡！
levels.traps.ragetrap.desc=此陷阱连接了高级警报机制。触发后可能警醒本层所有生物，甚至通过声波控制部分生物。\n此陷阱为沙盒地牢独占，概念来自Ye ldzy。

levels.traps.shroudingtrap.name=遮蔽陷阱  
levels.traps.shroudingtrap.desc=触发这个陷阱将在周围区域释放一片遮蔽视野的迷雾。  

levels.traps.unstabletrap.name=不稳定陷阱
levels.traps.unstabletrap.activates_as=不稳定陷阱被触发为%s！
levels.traps.unstabletrap.desc=此陷阱散发混沌能量，触发时会表现为其他陷阱。\n此陷阱为沙盒地牢独占，概念来自Arachnentoma。

levels.traps.warpwaytrap.name=扭曲通道陷阱
levels.traps.warpwaytrap.desc=此特殊传送陷阱可无限次触发，始终传送至同一位置，并导致英雄丢失楼层布局记忆！\n此陷阱为沙盒地牢独占，概念来自Arachnentoma。





items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近没有可供采掘的暗金矿脉。

actors.mobs.npcs.blacksmith.gold_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后给我挖点 暗金矿，15块 就够了。什么？要我如何报答你？真贪心...\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.blood_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后用它 杀只蝙蝠 ，我需要镐头上沾着的血。什么？要我如何报答你？真贪心...\n\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.gold_2=暗金矿。15块。说真的，有那么难？
actors.mobs.npcs.blacksmith.blood_2=我说了我需要镐子沾上蝙蝠血。赶紧！
actors.mobs.npcs.blacksmith.completed=噢，你终于回来了...算了，总比回不来好。


