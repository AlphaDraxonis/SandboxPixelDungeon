
items.quest.ratskullold.name=巨鼠头骨
items.quest.ratskullold.desc=一颗大得吓人的老鼠头骨。如果你能找到一面合适的墙来挂，它会是件不错的狩猎纪念品。\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from an old version of Shattered Pixel Dungeon.
