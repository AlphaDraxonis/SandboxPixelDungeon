levels.rooms.secret.secretrunestoneroom.desc=秘密符文石房间
levels.rooms.secret.secretsummoningroom.desc=秘密召唤房间
levels.rooms.secret.secretwellroom.desc=秘密井房间

levels.rooms.quest.blacksmithroom.desc=铁匠特征房间，周围火焰陷阱环绕，通常含2件装备。属于洞穴区域。
levels.rooms.quest.massgraveroom.desc=尸尘任务房间，地面覆骨，含约2骷髅和4遗骸（其一藏尸尘）。同层必生成液态火焰药水。属于监狱区域。
levels.rooms.quest.ritualsiteroom.desc=余烬任务房间，需四根仪式蜡烛召唤小火元素。同层必生成四根蜡烛。属于监狱区域。
levels.rooms.quest.rotgardenroom.desc=种子任务房间，同层必生成一瓶火焰药水。属于监狱区域。


