levels.rooms.sewerboss.diamondgooroom.desc=菱形房间，无立柱或木地板，专为史莱姆王设计。
levels.rooms.sewerboss.thickpillarsgooroom.desc=矩形史莱姆王房间，边缘有木质通路连接门，中央区域被 巨大石柱 隔开。
levels.rooms.sewerboss.thinpillarsgooroom.desc=矩形史莱姆王房间，边缘有木质通路连接门，中央区域被 侧边墙体 隔开。
levels.rooms.sewerboss.walledgooroom.desc=矩形史莱姆王房间，边缘有木质通路连接门，中央区域被 角落墙体 隔开。

levels.rooms.standard.aquariumroom.desc=房间中央生成水域，周围留两格空间。最小尺寸7x7。根据房间大小生成1-3条食人鱼。通常不在一层出现。
levels.rooms.standard.burnedroom.desc=大量地砖包含余烬或燃烧陷阱（激活/隐藏状态）。通常不在一层出现。
levels.rooms.standard.caveroom.desc=洞穴的标准房间，角落填充墙壁以减少方形感。属于洞穴区域。
levels.rooms.standard.cavesfissureroom.desc=类似洞穴房间，但中央有裂隙分割区域，仅通过桥梁连接。属于洞穴区域。
levels.rooms.standard.cellblockroom.desc=类似下水道环形房间但更大，中央有小牢房。可能包含物品和怪物。属于监狱区域。
levels.rooms.standard.chasmbridgeroom.desc=房间内有深渊，上方架设桥梁。
levels.rooms.standard.chasmroom.desc=部分区域为深渊。属于大厅区域。
levels.rooms.standard.circlewallroom.desc=新增于v2.4.0。
levels.rooms.standard.circlebasinroom.desc=中央有巨大坑洞的圆形房间，木质十字路径和立柱跨越。属于下水道区域。
levels.rooms.standard.circlepitroom.desc=中央有深坑的圆形房间。属于洞穴区域。
levels.rooms.standard.emptyroom.desc=极简空房间，无特殊内容。
levels.rooms.standard.fissureroom.desc=中央生成不规则形状的巨大坑洞。
levels.rooms.standard.grassygraveroom.desc=包含1-4座墓碑（数量随房间大小变化），随机墓碑藏有物品，其余为金币。草地覆盖所有地砖。通常不在一层出现。
levels.rooms.standard.hallwayroom.desc=中央有雕像，特殊地砖连接门。属于矮人城区域。
levels.rooms.standard.impshoproom.desc=小鬼商店旧址，地板覆盖特殊地砖，中央有水。仅在小鬼任务完成后生成。
levels.rooms.standard.libraryringroom.desc=新增于v2.4.0。
levels.rooms.standard.minefieldroom.desc=随机隐藏爆炸陷阱，周围有余烬。通常不在一层出现。
levels.rooms.standard.pillarsroom.desc=包含多个立柱状单墙。属于监狱区域。
levels.rooms.standard.plantsroom.desc=生成成排高草，中央有1-4株随机植物（不含火焰花）。最小尺寸5x5。
levels.rooms.standard.platformroom.desc=仅通过平台连接门，无其他地板。
levels.rooms.standard.ringroom.desc=立方体对称房间，中央有墙块。属于下水道区域。
levels.rooms.standard.ritualroom.desc=新增于v2.4.0。
levels.rooms.standard.ruinsroom.desc=随机墙体或小通道营造废墟感。属于大厅区域。
levels.rooms.standard.segmentedlibraryroom.desc=墙面覆盖书架，仅留门缝。地砖全为特殊地板，并进一步分隔。属于矮人城区域。
levels.rooms.standard.segmentedroom.desc=基础为空房间，附加墙体分隔。属于监狱区域。
levels.rooms.standard.sewerpiperoom.desc=长3格的房间，中央有水流延伸至入口。属于下水道区域。
levels.rooms.standard.skullsroom.desc=类圆形房间，中央有雕像（大厅为颅骨）。大房间雕像环绕墙体。属于大厅区域。
levels.rooms.standard.statuesroom.desc=角落有雕像立于特殊地砖。大房间中央可能增加雕像或分隔区域。属于矮人城区域。
levels.rooms.standard.stripedroom.desc=高草与特殊地砖形成条纹。小房间为垂直条纹，大房间为方块条纹。
levels.rooms.standard.studyroom.desc=墙面和中央环绕书架，中央藏有随机物品或药水/卷轴。
levels.rooms.standard.suspiciouschestroom.desc=中央基座上有可疑的拟态宝箱。
levels.rooms.standard.waterbridgeroom.desc=房间内有小型水流和上方桥梁。

levels.rooms.special.armoryroom.desc= 上锁 军械库，含2-3件装备（武器/护甲/远程武器），角落有雕像。
levels.rooms.special.cryptroom.desc= 上锁 地窖，仅有一座藏有诅咒护甲的坟墓，角落有两座雕像。
levels.rooms.special.crystalchoiceroom.desc= 上锁 房间内分两小室，均用水晶门封锁但仅一把钥匙。一室为装备箱，另一室为消耗品。
levels.rooms.special.crystalpathroom.desc= 上锁 房间含四连小室，后续小室需水晶钥匙开启。奖励为消耗品。
levels.rooms.special.crystalvaultroom.desc= 上锁 宝库有两个水晶箱，但仅一把钥匙。10%概率其中一箱为拟态，可双取奖励。
levels.rooms.special.demonspawnerroom.desc=恶魔生成器所在房间，唯一可获取特殊地砖（自定义图块）。属于大厅区域。
levels.rooms.special.gardenroom.desc=提供休憩场所，提升生命恢复与饥饿消耗的比例（间接）。
levels.rooms.special.laboratoryroom.desc= 上锁 实验室，角落有炼金锅。地砖为特殊地板，可能生成药水或炼金能量。
levels.rooms.special.libraryroom.desc= 上锁 图书馆，墙面为书架，地砖为特殊地板。内含1卷鉴定/解咒卷轴和最多2卷其他卷轴。
levels.rooms.special.magicalfireroom.desc=永恒之火阻挡路径，需扑灭才能获取宝藏。同层必生成一瓶冰霜药水。
levels.rooms.special.magicwellroom.desc=中央为治疗井或洞察井，仅生效一次。药水投入井中不会破碎。
levels.rooms.special.pitroom.desc=脆弱地板房间的下层目标房间。
levels.rooms.special.poolroom.desc=几乎全为水域，入口侧有宝箱，由3条巨型食人鱼守卫。同层必生成一瓶隐身药水。
levels.rooms.special.runestoneroom.desc= 上锁 房间含3颗随机符文石。
levels.rooms.special.sacrificeroom.desc=中央祭坛，献祭足够生物后生成随机武器（降级生成，非诅咒则附加诅咒与强化）。
levels.rooms.special.sentryroom.desc=无敌魔法守卫攻击踏入特殊地砖的英雄。同层必生成一瓶加速药水。
levels.rooms.special.shoproom.desc=通常出现于首领层后，出售多件商品。价格按章节倍数计算。
levels.rooms.special.statueroom.desc=描述待补充。
levels.rooms.special.storageroom.desc= 上锁 储藏室含3-4件物品（楼层奖励/药水/卷轴/食物/金币），可能额外含蜜罐。同层必生成一瓶液态火焰药水。
levels.rooms.special.toxicgasroom.desc=毒气喷口持续填充毒气，含2宝箱1遗骸。同层必生成一瓶净化药水。
levels.rooms.special.trapsroom.desc=陷阱或深渊场地需穿越以获取宝箱（2/3概率奖励，1/3概率装备）。同层必生成一瓶漂浮药水。
levels.rooms.special.treasuryroom.desc=描述待补充。
levels.rooms.special.weakfloorroom.desc=大部分为深渊，可见下方深坑房间。跳入深渊将直达下层（内部上锁）。

levels.rooms.secret.ratkingroom.desc=鼠王居所，墙边宝箱共含约200金币。
levels.rooms.secret.secretartilleryroom.desc=秘密军械库
levels.rooms.secret.secretchestchasmroom.desc=秘密宝箱深渊房间
levels.rooms.secret.secretgardenroom.desc=秘密花园
levels.rooms.secret.secrethoardroom.desc=秘密藏宝室
levels.rooms.secret.secrethoneypotroom.desc=秘密蜜罐房间
levels.rooms.secret.secretlaboratoryroom.desc=秘密实验室
levels.rooms.secret.secretlarderroom.desc=秘密储藏室
levels.rooms.secret.secretlibraryroom.desc=秘密图书馆
