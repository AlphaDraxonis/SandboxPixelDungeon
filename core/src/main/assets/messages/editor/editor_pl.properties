
items.quest.ratskullold.name=czaszka wielkiego szczura
items.quest.ratskullold.desc=Ogromna czaszka szczura. Mogłaby posłużyć za wspaniałe trofeum myśliwskie, gdybyś tylko miał jakąś ścianę, by na niej ją powiesić.\nThis item is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.

actors.blobs.wateroftransmutation.desc=Woda w tej studni emanuje potęgą przemiany. Wrzuć do niej przedmiot aby go zmienić w coś innego.\nThis well water is exclusive to Sandbox Pixel Dungeon, concept from the original Pixel Dungeon.